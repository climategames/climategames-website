        climate_catastrophe_unraveling: 'La catastrophe climatique est en train d''anéantir nos écosystèmes vitaux et de déposséder des communautés entières de par le monde, et ce n''est que le début. Depuis 21 ans (d''où COP21), les mêmes joueurs participent selon les mêmes règles truquées : « business as usual ». La seule chose qui soit sortie de ces négociations, c''est du vent et une augmentation de 63% des émissions de gaz à effet de serre. On ne peut pas laisser ce spectacle absurde continuer sans réagir.'
        climate_justice_movement_rising: |+
          Mais, plus rapidement encore que les températures ou le niveau de la mer, le mouvement pour la justice climatique progresse, et Paris sera la scène internationale où nous, les peuples du monde, lèverons le voile sur le jeu de miroir des fausses promesses et démantèlerons le pouvoir du Réseau.

