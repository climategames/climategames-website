        the_games: Les Jeux
        the_games_story: |-
          Décembre 2015. Avec un coeur empli de courage, un téléphone portable en main et un super plan d'action, ton équipe s'apprête à agir dans la rue et en ligne.
          Le Sommet pour le Climat des Nations Unies, la COP21, vient juste de commencer à Paris. Et on y trouve les pires émanations du Réseau qui s'y réunissent: politiciens champions de l'austérité, multinationales des énergies fossiles, lobbyistes industriels, colporteurs de fausses solutions et greenwashers en tout genre. Soi-disant pour trouver une solution à la catastrophe climatique.
