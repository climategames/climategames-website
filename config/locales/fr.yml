          a_team_is_a_group: Une équipe est un groupe d’ami-e-s (récent ou de longue date) qui décide, ensemble, de concocter un plan d’action, et de mener à bien une aventure qui participe au démantèlement du Réseau. Ton équipe partage peut-être un lieu de vie, des convictions qui vous donnent envie d’agir, des tactiques que vous voudriez utiliser, certains savoir-faire que vous pourriez apporter et mettre en pratique (par exemple la danse endiablée ou l’infirmerie sur le terrain) ou encore un mélange de tout ça.
