        introduction: |-
          <p>Les Climate Games COP21 ont vu plus de 120 équipes qui ont organisé 140 actions magnifiques, originales, drôles, courageuses et désobéissantes. Et comme chaque équipe a sélectionné les prix qui représentaient le mieux leur action (et que les autres équipes ont choisi les prix qu’elles pensaient vraiment mériter), nous avons concocté une superbe liste de nominations qui a été présentée à la foule en délire lors de la Cérémonie de Remise des Prix, le 13 décembre dernier.
          Pour chaque prix, 2 finalistes ont été présenté-e-s au public qui se devait alors de les départager grâce à notre extraordinaire applaudimètre à tête de renard. Bien évidemment le choix s’est souvent révélé épineux, il y a donc des mentions honorables, des ex-aequo et même des gagnant-e-s surprise.</p>

          <p>Voici la liste complète…</p>
