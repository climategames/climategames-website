  cg:
    awards:
      award_1: La Médaille du Meilleur Nom d’Équipe
      award_10: La Cape d’Invisibilité
      award_10_description: Remise à l’équipe qui aura su rester dans l’ombre sans se faire démasquer. Vous avez signalé l’action mais sans laisser de trace. Songez aux caméléons, aux termites qui besognent là où on n’y voit goutte, aux champignons qui poussent sans prévenir et qui disparaissent tout aussi rapidement. Ce sont les actions clandestines les plus spectaculaires qui remportent ce prix ! Même si, bien sûr, nous ne saurons jamais si vous êtes venus à la remise des prix pour la recevoir.
      award_11: La Coupe de Celleux qui font du Bruit
      award_11_description: 'Félicitations ! Vous avez fait la une des journaux : on ne parle que de votre action à la machine à café. On twitte les images incroyables de la mission de votre équipe à la vitesse de vos battements de cœur à l’issue de votre aventure. Tandis que vos ami-e-s qui ont revêtu la cape d’invisibilité se sont déplacé-e-s telle une ondulation quasiment imperceptible à la surface de l’eau, vous étiez occupé-e-s à vous produire sous les feux des projecteurs. Tout ce dont vous avez besoin pour obtenir cette récompense, c’est d’une image inoubliable qui raconte une histoire passionnante (mais une bonne dose de courage, de créativité et de culot ne vous feront pas de mal.)'
      award_12: L’Insigne de l’Innovation Insurrectionnelle
      award_12_description: Sortez votre imagination des méandres du Réseau. Gagnez cette récompense en provoquant un joyeux bordel et en créant des formes de résistance créative encore inédites. Il peut s’agir de couleurs voyantes et de costumes, de chorégraphies excentriques ou de canulars, de fêtes dans des endroits inattendus, de sons stupéfiants ou de tactiques irrésistibles… Si vous songiez à organiser un défilé ou un rassemblement, ne perdez pas votre temps à postuler chez nous.
      award_13: La Coupe de la Meilleure Chorégraphie de Foule
      award_13_description: 'Votre équipe sait se bouger. Mieux encore : elle permet à d’autres personnes de danser tous ensemble et de prendre part à l’aventure à vos côtés. Vous êtes un troupeau d’antilopes qui bondit, une zizanie de souris qui détalent. Vous êtes ces rossignols sentinelles qui glissent sur l’horizon, un fléau de chats qui surgissent dans la nuit. Faites danser les mouvements et la coupe est à vous.'
      award_14: La Médaille de la Désobéissance Électronique
      award_14_description: Votre équipe peut être composée d’un-e seul-e ou bien de tout un troupeau de geeks, vous aimez peut-être rester assis-e dans votre chambre, les doigts prêts à faire feu, à tapoter du code, à éprouver la résistance de portails. Cette récompense est réservée aux formes de désobéissance électronique les plus efficaces qui se déroulent dans les méandres du Réseau durant les Jeux. L’action de rue et celle dans le cyberespace ont toujours formé une équipe qui gagne.
      award_15: L’Insigne du Plan B pour la Spontanéité
      award_15_description: 'Vous vous êtes pointé-e le jour dit et rien ne s’est passé comme prévu : votre équipe s’était perdue, vous vous êtes rendu au mauvais endroit, vous aviez oublié les accessoires ou bien l’Équipe Bleue vous a coiffé au poteau. Mais c’est sans importance puisque vous aviez un plan B (ou tout du moins la ressource de la spontanéité à votre disposition) et vous avez foncé quand même, sans perdre de vue ni vos moyens, ni la sécurité de tout un-e chacun-e.'
      award_16: Le Trophée de la Poursuite de la Résistance
      award_16_description: Ce n’est pas avec une seule et unique action que l’on remporte la partie, mais en construisant un mouvement résilient qui ne regagne jamais ses pénates. Cette récompense est accordée aux actes qui laissent des traces, aux graines qui vont pousser sur le long terme. Peut-être avez-vous ouvert un espace, construit un nouveau territoire, inventé de nouvelles formes de vie qui vont perdurer malgré le Réseau. Construisons dès à présent les structures et les outils pour continuer sur notre lancée demain et pour la suite. L’avenir a besoin de nous !
      award_1_description: Chaque participant-e aura la possibilité de désigner l’équipe avec le meilleur nom. Aux Jeux d’Amsterdam, il y avait l’Armada des Canards en Plastique, les Sales Ouistitis et les Maîtres du Barbecue Vegan. Nous ne doutons pas que les équipes de la COP21 nous sortiront des noms qui nous chatouilleront de l’intérieur.
      award_2: La Récompense de l’Esprit de Ruche
      award_2_description: 'Telle la colonie de fourmis qui se déploie sur tout le territoire, vous pistez les nombreuses incarnations du Réseau. Pour remporter ce prix, il vous faudra photographier, signaler, tracer et répertorier les diverses manifestations du Réseau sur l’espace de jeu. Vous êtes l’intelligence des Jeux : sans vous, nous ne sommes rien.'
      award_3: La Récompense de l’Ultime Imprévisibilité
      award_3_description: Le Réseau veut savoir où vous êtes et ce que vous faites – tout le temps ! Ce bidule en plastique que vous tenez dans la main travaille dur au service des laquais de la sécurité du Réseau. Pour pouvoir exercer un contrôle, il faut des informations, des prédictions, des connaissances. Mais ce qui perturbe le plus le Réseau, cependant, c’est de le prendre par surprise. Vous remportez cette récompense pour l’action à laquelle personne ne s’attendait. N’oubliez pas de vous surprendre vous-même au passage !
      award_4: La Coupe du Courage qui se Propage
      award_4_description: 'Respectez votre zone de confort, mais n’ayez pas peur d’explorer ses limites ; c’est là qu’il se passe des choses. On ne remporte jamais de lutte si l’on n’ose pas se jeter dans l’inconnu. Le courage vient du cœur, de l’intérieur, mais ne vous en faites pas : votre équipe est là pour vous soutenir – ensemble, vous pouvez remporter ce trophée.'
      award_5: La Coupe d’On en rit encore
      award_5_description: Remis à l’équipe qui nous a fait rire, qui sait que changer le monde doit être l’occasion de s’amuser. Songez au principe de plaisir, à l’espièglerie, aux tours pendables. Vous ne remporterez pas cette récompense si vous vous prenez trop au sérieux.
      award_6: La Récompense de l’Action la Plus Efficace
      award_6_description: Vous remporterez cette récompense si votre tactique a un impact significatif et provoque une perturbation dans les flux du Réseau. Songez aux réductions immédiates de CO2, au démantèlement des principaux points de ralliement du pouvoir toxique et à empêcher les lobbyistes de l’industrie d’agir. Votre action ne peut se contenter d’être communicative, elle doit aussi avoir des répercussions matérielles concrètes.
      award_7: Le Prix du Futur Dès Maintenant
      award_7_description: 'Remis à l’équipe qui construit de nouveaux mondes dans la carcasse de l’ancien, qui met en service des solutions dans le temps présent. Songez à planter des jardins désobéissants, à exercer le partage sans contrepartie, à faire l’expérience de la joie collective de l’horizontalité. N’attendez pas la révolution : vivez comme si vous étiez déjà libre.'
      award_8: L’Insigne de l’Éclaireur de Flicaille
      award_8_description: 'Voici un insigne destiné aux observateurs-trices au regard acéré ainsi qu’aux taupes qui progressent dans l’ombre ! Vous arpentez les rues à la recherche des acolytes du Réseau : l’Équipe Bleue. Téléphone portable en main et vélo entre les jambes, vous signalez tous les mouvements de l’Équipe Bleue, tandis qu’elle tente de nous empêcher de participer aux Jeux. Photographiez ou filmez leurs moindres mouvements, notez leurs emplacements sur la carte et donnez à la résistance la possibilité de se déployer. Mais soyez précis : combien sont-ils ? Sont-ils mobiles ou statiques ? De quelle humeur sont-ils ? Etc. Pas besoin de paniquer pour un rien!'
      award_9: La Récompense de la Solidarité et de la Symbiose
      award_9_description: 'Au sein des écosystèmes, la tendance est à l’association, au tissage de liens et à la coopération. Ce sont des réseaux symbiotiques de soutien mutuel. L’équipe qui remporte cette récompense aura cuisiné de bons petits plats pour les rebelles, apporté son aide juridique, servi d’éclaireur pour une équipe, soigné et encouragé les autres. Vous êtes l’abeille qui danse avec l’orchidée, le poisson-clown qui nage avec les anémones de mer. Vous pourriez peut-être bien aussi créer des diversions bien voyantes destinées à l’Équipe Bleue afin d’aider une autre équipe à réussir. Souvenez-vous : on ne peut gagner les Jeux qu’ensemble.'
