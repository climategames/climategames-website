        <p>Bienvenue sur le terrain de jeu. Vous pouvez maintenant nourrir l’intelligence collective des Jeux en reportant anonymement les émanations du Réseaux sur la carte, par le biais de compte rendus (vous pouvez ajouter des photos, du texte, etc). Pendant les Jeux (du 30 novembre au 12 décembre), vous pourrez ajouter les aventures de votre équipe. Enfin et surtout, si des équipes voient l’Équipe Bleue tenter de gâcher notre plaisir, alors aidez les autres équipes en téléchargeant un compte rendu révélant leur position.</p>

        <p>Et ne désespérez pas si votre compte rendu n’est pas immédiatement visible sur le terrain de jeu – il se pourrait qu’il y ait un peu de délai car tous les compte rendus sont modérés pour s’assurer que l’Équipe Bleue ne nous joue pas de mauvais tours.</p>
