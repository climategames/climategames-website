    - "<p>The Climate Games is a trans-media action framework that was originally
      developed in Amsterdam in the summer of 2014 by <a href=\"https://www.climategames.nl/\"
      title=\"https://www.climategames.nl/\" target=\"_blank\">Groen Front</a>. Two
      climate games took place in the Port of Amsterdam (2014, 2015) and over 200
      activists took part in a diversity of acts of creative disobedience. For the
      COP21 in Paris the concept is being evolved and scaled-up for the mass actions
      already planned by social movements against the corporate takeover of the UN.
      To develop the concept, art activist collective <a href=\"http://labofii.net/\"
      title=\"http://labofii.net/\" target=\"_blank\">The Laboratory of Insurrectionary
      Imagination</a>&#160;facilitated a series of Hackathons, which brought together
      artists, activists, developers, performers, coders and gamers. These took place
      as part of cultural festivals in the <a href=\"https://www.berlinerfestspiele.de/en/aktuell/festivals/foreign_affairs/ueber_festival_fa/aktuell_fa/start.php\"
      title=\"https://www.berlinerfestspiele.de/en/aktuell/festivals/foreign_affairs/ueber_festival_fa/aktuell_fa/start.php\"
      target=\"_blank\">Berlin Festspiele theatre</a>, The <a href=\"http://www.impossiblefutures.be/\"
