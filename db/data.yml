    - "<p><strong>PREPAREZ VOUS ! LANCEMENT DU SITE WEB LE 26 SEPTEMBRE.</strong>\r\n</p><p>En
      <strong>Décembre 2015</strong>, les multinationales vont tenter un putsch sur
      les négociations climatiques des Nations Unies. Les lobbyistes des industries
      fossiles et les colporteurs de fausses solutions complotent déjà pour contrôler
      le sommet <strong>COP21 à Paris</strong>. Mais cette fois-ci, ce ne sera pas
      comme d’habitude : les mouvements mondiaux de <strong>Blockadia</strong> vont
      converger pour empêcher leur entreprise de destruction, briser leur influence,
      et les chasser en dehors de la politique.</p>\r\n<p><span style=\"background-color:
      transparent;\">Dans les rues de Paris, dans le cyberespace et au-delà, tenez
      vous prêts pour le plus grand <strong>jeu d’action-aventure et de désobéissance
      civile non violente</strong> du monde. Prenez part aux Climate Games, un nouveau
      genre d’actions créatives où la frontière entre la résistance online et offline
      disparaît. Réunissez une équipe de joueurs, passez à l’action, et ensemble,
      changeons le résultat du jeu en faveur du climat.</span>\r\n</p>"
