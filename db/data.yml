    - "<h3><span style=\"background-color: transparent;\">Cérémonie de remise des
      prix</span>\r\n</h3>\r\n<p>Nous réunir pour fêter nos succès communs est essentiel
      pour la construction de notre mouvement. Rejoignez-nous le dimanche 13 décembre,
      pour une cérémonie de remise des prix magique au cours de laquelle nous partagerons
      nos aventures, distribuerons de belles récompenses et danserons sur les airs
      phénoménaux de <a href=\"https://filastine.bandpage.com//\" title=\"https://filastine.bandpage.com//\"
      target=\"_blank\">FILASTINE &amp; NOVA</a>. Lieu à confirmer.</p>\r\n<h3>Et
      Voici les Prix...</h3>\r\n<p>Lors de la Cérémonie de remise des prix, les équipes
      éligibles recevront des prix pour leur participation aux Climate Games. Il y
      a 16 prix (voir ci-dessous), y compris la Coupe d’On En Rit Encore, et la Coupe
      du Courage Qui Se Propage pour une action qui vous a fait sortir de votre zone
      de confort.</p>\r\n<p>Lorsque vous téléchargez votre compte rendu (ou même après),
      vous pouvez sélectionner un ou plusieurs prix au(x)quel(s) vous pensez que votre
      équipe peut prétendre. Votre équipe apparaitra alors sur la page des Prix, dans
      les catégories choisies. Quiconque participant ou juste suivant les Climate
      Games pourra alors nommer des équipes pour ces prix, jusqu’au début de la Cérémonie
      de Remise des Prix où les gagnant-e-s seront annoncé-e-s.</p>\r\n<p>N’oubliez
      pas d’aller consulter la Carte des Jeux pour suivre la désintégration progressive
      des nœuds du Réseau, au fur et à mesure que de plus en plus d’aventures s’ajoutent
      au terrain.</p>\r\n<p><strong>À GAGNER DURANT LES JEUX</strong>\r\n</p>\r\n<p><img
      src=\"/system/images/W1siZiIsIjIwMTUvMTEvMjYvNGg3enJ6YzJwc19CZXN0X1RlYW1fSWRlbnRpdHkucG5nIl0sWyJwIiwidGh1bWIiLCIyMjV4MjU1XHUwMDNlIl1d/Best%20Team%20Identity.png?sha=921f9e9738b59767\"
      title=\"Best Team Identity\" alt=\"Best Team Identity\" data-rel=\"225x255\"
      width=\"225\" height=\"225\" />&#160; &#160;<strong>&#160;La Médaille du Meilleure
      Nom d’Équipe</strong>\r\n</p>\r\n<p>Chaque participant-e aura la possibilité
      de désigner l’équipe avec le meilleur nom. Aux Jeux d’Amsterdam, il y avait
      l’Armada des Canards en Plastique, les Sales Ouistitis et les Maîtres du Barbecue
      Vegan. Nous ne doutons pas que les équipes de la COP21 nous sortiront des noms
      qui nous chatouilleront de l’intérieur.</p>\r\n<p><img src=\"/system/images/W1siZiIsIjIwMTUvMTEvMjYvNDQ5eTNyeHBsal9IaXZlX01pbmQucG5nIl0sWyJwIiwidGh1bWIiLCIyMjV4MjU1XHUwMDNlIl1d/Hive%20Mind.png?sha=a6890521bcae3293\"
      title=\"Hive Mind\" alt=\"Hive Mind\" data-rel=\"225x255\" width=\"225\" height=\"225\"
      />&#160; &#160;&#160;<strong>La Récompense de l’Esprit de Ruche</strong>\r\n</p>\r\n<p>Telle
      la colonie de fourmis qui se déploie sur tout le territoire, vous pistez les
      nombreuses incarnations du Réseau. Pour remporter ce prix, il vous faudra photographier,
      signaler, tracer et répertorier les diverses manifestations du Réseau sur l’espace
      de jeu. Vous êtes l’intelligence des Jeux  : sans vous, nous ne sommes rien.</p>\r\n<p><img
      src=\"/system/images/W1siZiIsIjIwMTUvMTEvMjYvNmVmNnhtbnRvM19VbHRpbWF0ZV9VbmV4cGVjdGVkbmVzcy5wbmciXSxbInAiLCJ0aHVtYiIsIjIyNXgyNTVcdTAwM2UiXV0/Ultimate%20Unexpectedness.png?sha=04c67417b77ff680\"
      title=\"Ultimate Unexpectedness\" alt=\"Ultimate Unexpectedness\" data-rel=\"225x255\"
      width=\"225\" height=\"225\" />&#160; &#160;&#160;<strong>La Récompense de l’Ultime
      Imprévisibilité</strong>\r\n</p>\r\n<p><span style=\"background-color: transparent;\">Le
      Réseau veut savoir où vous êtes et ce que vous faites – tout le temps  ! Ce
      bidule en plastique que vous tenez dans la main travaille dur au service des
      laquais de la sécurité du Réseau. Pour pouvoir exercer un contrôle, il faut
      des informations, des prédictions, des connaissances. Mais ce qui perturbe le
      plus le Réseau, cependant, c’est de le prendre par surprise. Vous remportez
      cette récompense pour l’action à laquelle personne ne s’attendait. N’oubliez
      pas de vous surprendre vous-même au passage  !</span>\r\n</p>\r\n<p><img src=\"/system/images/W1siZiIsIjIwMTUvMTEvMjYvN3ZpaTBidHhhdV9Db3VyYWdlX0lzX0NvbnRhZ2lvdXMucG5nIl0sWyJwIiwidGh1bWIiLCIyMjV4MjU1XHUwMDNlIl1d/Courage%20Is%20Contagious.png?sha=d1f8157c35237e3b\"
      title=\"Courage Is Contagious\" alt=\"Courage Is Contagious\" data-rel=\"225x255\"
      width=\"225\" height=\"225\" />&#160; &#160;&#160;<strong>La Coupe du Courage
      qui se Propage</strong>\r\n</p>\r\n<p>Respectez votre zone de confort, mais
      n’ayez pas peur d’explorer ses limites  ; c’est là qu’il se passe des choses.
      On ne remporte jamais de lutte si l’on n’ose pas se jeter dans l’inconnu. Le
      courage vient du cœur, de l’intérieur, mais ne vous en faites pas  : votre équipe
      est là pour vous soutenir – ensemble, vous pouvez remporter ce trophée.</p>\r\n<p><img
      src=\"/system/images/W1siZiIsIjIwMTUvMTEvMjYvNmlwb2Y5Y2s5bF9QaXNzZWRfTXlzZWxmLnBuZyJdLFsicCIsInRodW1iIiwiMjI1eDI1NVx1MDAzZSJdXQ/Pissed%20Myself.png?sha=db1646131ff2f91c\"
      title=\"Pissed Myself\" alt=\"Pissed Myself\" data-rel=\"225x255\" width=\"225\"
      height=\"225\" />&#160; &#160;&#160;<strong>La Coupe d’On en rit encore</strong>\r\n</p>\r\n<p>Remis
      à l’équipe qui nous a fait rire, qui sait que changer le monde doit être l’occasion
      de s’amuser. Songez au principe de plaisir, à l’espièglerie, aux tours pendables.
      Vous ne remporterez pas cette récompense si vous vous prenez trop au sérieux.</p>\r\n<p><img
      src=\"/system/images/W1siZiIsIjIwMTUvMTEvMjYvM2o0Y200eXY3Y19Nb3N0X0VmZmVjdGl2ZV9BY3Rpb24ucG5nIl0sWyJwIiwidGh1bWIiLCIyMjV4MjU1XHUwMDNlIl1d/Most%20Effective%20Action.png?sha=f0efc1e2d2ce968d\"
      title=\"Most Effective Action\" alt=\"Most Effective Action\" data-rel=\"225x255\"
      width=\"225\" height=\"225\" />&#160; &#160;&#160;<strong>La Récompense de l’Action
      la Plus Efficace</strong>\r\n</p>\r\n<p>Vous remporterez cette récompense si
      votre tactique a un impact significatif et provoque une perturbation dans les
      flux du Réseau. Songez aux réductions immédiates de CO2, au démantèlement des
      principaux points de ralliement du pouvoir toxique et à empêcher les lobbyistes
      de l’industrie d’agir. Votre action ne peut se contenter d’être communicative,
      elle doit aussi avoir des répercussions matérielles concrètes.</p>\r\n<p><img
      src=\"/system/images/W1siZiIsIjIwMTUvMTEvMjYvM201azQ5dWFnNl9GdXR1cmVfTm93LnBuZyJdLFsicCIsInRodW1iIiwiMjI1eDI1NVx1MDAzZSJdXQ/Future%20Now.png?sha=61944867252215e1\"
      title=\"Future Now\" alt=\"Future Now\" data-rel=\"225x255\" width=\"225\" height=\"225\"
      />&#160; &#160;&#160;<strong>Le Prix du Futur Dès Maintenant</strong>\r\n</p>\r\n<p>Remis
      à l’équipe qui construit de nouveaux mondes dans la carcasse de l’ancien, qui
      met en service des solutions dans le temps présent. Songez à planter des jardins
      désobéissants, à exercer le partage sans contrepartie, à faire l’expérience
      de la joie collective de l’horizontalité. N’attendez pas la révolution  : vivez
      comme si vous étiez déjà libre.</p>\r\n<p><img src=\"/system/images/W1siZiIsIjIwMTUvMTEvMjYvODAzZnJkaDhrOF9Db3Bjb3BfU3BvdHRlcnMucG5nIl0sWyJwIiwidGh1bWIiLCIyMjV4MjU1XHUwMDNlIl1d/Copcop%20Spotters.png?sha=ef392fc4c78a11e5\"
      title=\"Copcop Spotters\" alt=\"Copcop Spotters\" data-rel=\"225x255\" width=\"225\"
      height=\"225\" />&#160; &#160;&#160;<strong>L’Insigne de l’Éclaireur de Flicaille</strong>\r\n</p>\r\n<p>Voici
      un insigne destiné aux observateurs-trices au regard acéré ainsi qu’aux taupes
      qui progressent dans l’ombre  ! Vous arpentez les rues à la recherche des acolytes
      du Réseau  : l’Équipe Bleue. Téléphone portable en main et vélo entre les jambes,
      vous signalez tous les mouvements de l’Équipe Bleue, tandis qu’elle tente de
      nous empêcher de participer aux Jeux. Photographiez ou filmez leurs moindres
      mouvements, notez leurs emplacements sur la carte et donnez à la résistance
      la possibilité de se déployer. Mais soyez précis  : combien sont-ils  ? Sont-ils
      mobiles ou statiques  ? De quelle humeur sont-ils  ? Etc. Pas besoin de paniquer
      pour un rien!</p>\r\n<p><img src=\"/system/images/W1siZiIsIjIwMTUvMTEvMjYvN2xzNThnbmg5X1NvbGlkYXJpdHlfYW5kX1N5bWJpb3Npcy5wbmciXSxbInAiLCJ0aHVtYiIsIjIyNXgyNTVcdTAwM2UiXV0/Solidarity%20and%20Symbiosis.png?sha=aa1e8115fae297ea\"
      title=\"Solidarity And Symbiosis\" alt=\"Solidarity And Symbiosis\" data-rel=\"225x255\"
      width=\"225\" height=\"225\" />&#160; &#160;&#160;<strong>La Récompense de la
      Solidarité Symbiotique</strong>\r\n</p>\r\n<p>Au sein des écosystèmes, la tendance
      est à l’association, au tissage de liens et à la coopération. Ce sont des réseaux
      symbiotiques de soutien mutuel. L’équipe qui remporte cette récompense aura
      cuisiné de bons petits plats pour les rebelles, apporté son aide juridique,
      servi d’éclaireur pour une équipe, soigné et encouragé les autres. Vous êtes
      l’abeille qui danse avec l’orchidée, le poisson-clown qui nage avec les anémones
      de mer. Vous pourriez peut-être bien aussi créer des diversions bien voyantes
      destinées à l’Équipe Bleue afin d’aider une autre équipe à réussir. Souvenez-vous
      \ : on ne peut gagner les Jeux qu’ensemble.</p>\r\n<p><img src=\"/system/images/W1siZiIsIjIwMTUvMTEvMjYvN2hrZHpxY2EzY19JbnZpc2liaWxpdHlfQ2xvYWsucG5nIl0sWyJwIiwidGh1bWIiLCIyMjV4MjU1XHUwMDNlIl1d/Invisibility%20Cloak.png?sha=29cf30be3ef23f03\"
      title=\"Invisibility Cloak\" alt=\"Invisibility Cloak\" data-rel=\"225x255\"
      width=\"225\" height=\"225\" />&#160; &#160;&#160;<strong>La Cape d’Invisibilité</strong>\r\n</p>\r\n<p>Remise
      à l’équipe qui aura su rester dans l’ombre sans se faire démasquer. Vous avez
      signalé l’action mais sans laisser de trace. Songez aux caméléons, aux termites
      qui besognent là où on n’y voit goutte, aux champignons qui poussent sans prévenir
      et qui disparaissent tout aussi rapidement. Ce sont les actions clandestines
      les plus spectaculaires qui remportent ce prix  ! Même si, bien sûr, nous ne
      saurons jamais si vous êtes venus à la remise des prix pour la recevoir.</p>\r\n<p><img
      src=\"/system/images/W1siZiIsIjIwMTUvMTEvMjYvM3Vhb3QzeXkwZl9CaWdfU3BsYXNoLnBuZyJdLFsicCIsInRodW1iIiwiMjI1eDI1NVx1MDAzZSJdXQ/Big%20Splash.png?sha=9fc227a7a7b5d33f\"
      title=\"Big Splash\" alt=\"Big Splash\" data-rel=\"225x255\" width=\"225\" height=\"225\"
      />&#160; &#160;&#160;<strong>La Coupe de Celleux qui font du Bruit</strong>\r\n</p>\r\n<p>Félicitations
      \ ! Vous avez fait la une des journaux  : on ne parle que de votre action à
      la machine à café. On twitte les images incroyables de la mission de votre équipe
      à la vitesse de vos battements de cœur à l’issue de votre aventure. Tandis que
      vos ami-e-s qui ont revêtu la cape d’invisibilité se sont déplacé-e-s telle
      une ondulation quasiment imperceptible à la surface de l’eau, vous étiez occupé-e-s
      à vous produire sous les feux des projecteurs. Tout ce dont vous avez besoin
      pour obtenir cette récompense, c’est d’une image inoubliable qui raconte une
      histoire passionnante (mais une bonne dose de courage, de créativité et de culot
      ne vous feront pas de mal.)</p>\r\n<p><img src=\"/system/images/W1siZiIsIjIwMTUvMTEvMjYvOGpjeW8zYmI4cl9JbnN1cnJlY3Rpb25hcnlfSW5ub3ZhdGlvbi5wbmciXSxbInAiLCJ0aHVtYiIsIjIyNXgyNTVcdTAwM2UiXV0/Insurrectionary%20Innovation.png?sha=40c3a30663f9c9df\"
      title=\"Insurrectionary Innovation\" alt=\"Insurrectionary Innovation\" data-rel=\"225x255\"
      width=\"225\" height=\"225\" />&#160; &#160;&#160;<strong>L’Insigne de l’Innovation
      Insurrectionnelle</strong>\r\n</p>\r\n<p>Sortez votre imagination des méandres
      du Réseau. Gagnez cette récompense en provoquant un joyeux bordel et en créant
      des formes de résistance créative encore inédites. Il peut s’agir de couleurs
      voyantes et de costumes, de chorégraphies excentriques ou de canulars, de fêtes
      dans des endroits inattendus, de sons stupéfiants ou de tactiques irrésistibles…
      Si vous songiez à organiser un défilé ou un rassemblement, ne perdez pas votre
      temps à postuler chez nous.</p>\r\n<p><img src=\"/system/images/W1siZiIsIjIwMTUvMTEvMjYvOXF3ZTRkbnV6X0Nyb3dkX0Nob3Jlb2dyYXBoeS5wbmciXSxbInAiLCJ0aHVtYiIsIjIyNXgyNTVcdTAwM2UiXV0/Crowd%20Choreography.png?sha=e6a1af819290aec2\"
      title=\"Crowd Choreography\" alt=\"Crowd Choreography\" data-rel=\"225x255\"
      width=\"225\" height=\"225\" />&#160; &#160;&#160;<strong>La Coupe de la Meilleure
      Chorégraphie de Foule</strong>\r\n</p>\r\n<p>Votre équipe sait se bouger. Mieux
      encore  : elle permet à d’autres personnes de danser tous ensemble et de prendre
      part à l’aventure à vos côtés. Vous êtes un troupeau d’antilopes qui bondit,
      une zizanie de souris qui détalent. Vous êtes ces rossignols sentinelles qui
      glissent sur l’horizon, un fléau de chats qui surgissent dans la nuit. Faites
      danser les mouvements et la coupe est à vous.</p>\r\n<p><img src=\"/system/images/W1siZiIsIjIwMTUvMTEvMjYvMmEyM2k5MG1zN19FbGVjdHJvbmljX0Rpc29iZWRpZW5jZS5wbmciXSxbInAiLCJ0aHVtYiIsIjIyNXgyNTVcdTAwM2UiXV0/Electronic%20Disobedience.png?sha=f97d1335c85fa807\"
      title=\"Electronic Disobedience\" alt=\"Electronic Disobedience\" data-rel=\"225x255\"
      width=\"225\" height=\"225\" />&#160; &#160;&#160;<strong>La Médaille de la
      Désobéissance Électronique</strong>\r\n</p>\r\n<p>Votre équipe peut être composée
      d’un-e seul-e ou bien de tout un troupeau de geeks, vous aimez peut-être rester
      assis-e dans votre chambre, les doigts prêts à faire feu, à tapoter du code,
      à éprouver la résistance de portails. Cette récompense est réservée aux formes
      de désobéissance électronique les plus efficaces qui se déroulent dans les méandres
      du Réseau durant les Jeux. L’action de rue et celle dans le cyberespace ont
      toujours formé une équipe qui gagne.</p>\r\n<p><img src=\"/system/images/W1siZiIsIjIwMTUvMTEvMjYvN2RxdzhjNDd5YV9QbGFuX0IucG5nIl0sWyJwIiwidGh1bWIiLCIyMjV4MjU1XHUwMDNlIl1d/Plan%20B.png?sha=5bf767869cf5406b\"
      title=\"Plan B\" alt=\"Plan B\" data-rel=\"225x255\" width=\"225\" height=\"225\"
      />&#160; &#160;&#160;<strong>L’Insigne du Plan B pour la Spontanéité</strong>\r\n</p>\r\n<p>Vous
      vous êtes pointé-e le jour dit et rien ne s’est passé comme prévu  : votre équipe
      s’était perdue, vous vous êtes rendu au mauvais endroit, vous aviez oublié les
      accessoires ou bien l’Équipe Bleue vous a coiffé au poteau. Mais c’est sans
      importance puisque vous aviez un plan B (ou tout du moins la ressource de la
      spontanéité à votre disposition) et vous avez foncé quand même, sans perdre
      de vue ni vos moyens, ni la sécurité de tout un-e chacun-e.</p>\r\n<p><img src=\"/system/images/W1siZiIsIjIwMTUvMTEvMjYvNWM3NmFzZGNvMV9DYXJyeV9Pbl9SZXNpc3RpbmcucG5nIl0sWyJwIiwidGh1bWIiLCIyMjV4MjU1XHUwMDNlIl1d/Carry%20On%20Resisting.png?sha=b794d219e8de2be4\"
      title=\"Carry On Resisting\" alt=\"Carry On Resisting\" data-rel=\"225x255\"
      width=\"225\" height=\"225\" />&#160; &#160;&#160;<strong>Le Trophée de la Poursuite
      de la Résistance</strong>\r\n</p>\r\n<p>Ce n’est pas avec une seule et unique
      action que l’on remporte la partie, mais en construisant un mouvement résilient
      qui ne regagne jamais ses pénates. Cette récompense est accordée aux actes qui
      laissent des traces, aux graines qui vont pousser sur le long terme. Peut-être
      avez-vous ouvert un espace, construit un nouveau territoire, inventé de nouvelles
      formes de vie qui vont perdurer malgré le Réseau. Construisons dès à présent
      les structures et les outils pour continuer sur notre lancée demain et pour
      la suite. L’avenir a besoin de nous !</p>"
