    - "<h3><span style=\"background-color: transparent;\">Plotting Tips:</span>\r\n</h3>\r\n<p>Effective
      action needs good preparation. Explore the playing field for manifestations
      of the Mesh that might inspire you to plot an adventure and don’t hesitate to
      add photos/videos of sites that could help other players plot. For scouting
      tips see this <a href=\"http://ruckus.org/article.php?id=809\" title=\"http://ruckus.org/article.php?id=809\"
      target=\"_blank\">comprehensive guide</a> to getting to know the Mesh’s terrain.</p>\r\n<p>For
      a step-by-step guide to planning an action from start to finish see this <a
      href=\"https://joshuakahnrussell.files.wordpress.com/2008/10/daplanningsteps.pdf\"
      title=\"https://joshuakahnrussell.files.wordpress.com/2008/10/daplanningsteps.pdf\"
      target=\"_blank\">simple handout</a>.</p>\r\n\r\n<h3>Team Tips:</h3>\r\n<p>If
      your team functions well, like a smooth shoal of flowing fish, your action is
      more likely to be effective and the friendships built through disobedience can
      last forever. For information on how to build stellar teams, see this great
      advice from <a href=\"http://www.seedsforchange.org.uk/affinitygroups\" title=\"http://www.seedsforchange.org.uk/affinitygroups\"
      target=\"_blank\">Seeds For Change</a>.</p>\r\n<p>Like an ecosystem, a diversity
      of roles is key to be resilient. The roles you have in your team could include:</p>\r\n<p><strong>Buddies</strong>
      – In fact everyone should have a buddy. Divide up your team into pairs who watch
      out for each other all the time and work to never be separated (except in arrest).
      Choose someone who has similar action desires and fitness levels.</p>\r\n<p><strong>Eagle
      Eyes</strong> – Someone to scout out the area, who knows how to read maps and
      has an idea of potential routes in and out.</p>\r\n<p><strong>Media </strong>–
      If you are doing an action that plans to attract media, a person in the affinity
      group could be empowered to talk to the media and act as a spokesperson.</p>\r\n<p><strong>Transport
      </strong>– Most actions involve people having to go from point A to point B
      (normally the site of the action). This might call for the use of public transport,
      bikes, cars, vans, air balloons – it depends. But you should have a person who
      coordinates this and who is not arrestable.</p>\r\n<p><strong>General Assemblies
      Spokesperson</strong> – For the preparation of mass actions there are often
      large assemblies which employ the spokescouncil technique to enable a large
      amount of people to make decisions democratically and efficiently. Each team
      sends a spokesperson to the assembly to feedback information. It should be someone
      who enjoys big meetings, listening and taking good notes!</p>\r\n<p><strong>Traffic</strong>
      – If it is a moving team, it may be necessary to have people who are empowered
      to stop cars at intersections and, in general, watch out for the safety of people
      on the streets from cars and other vehicles.</p>\r\n<p><strong>Team Blue Liaison</strong>
      – A team may find it useful to designate someone to function as the team’s primary
      communicator with Team Blue (if they turn up). This person may be able to help
      de-escalate situations, facilitate team decision-making (though this individual
      is usually not empowered to make decisions for the team), and, in some cases,
      even slow down Team Blue’s response, by acting as a go-between.</p>\r\n<p><strong>Arrestable
      members</strong> – This depends on what you are doing. Some actions may require
      a certain number of people willing to get arrested. &#160;It is important to
      be very clear which team members doing the action plan on getting arrested.</p>\r\n<p><strong>Legal
      observer</strong> – There will be a legal team and sometimes there are legal
      observers for an action, who are people not involved in the action taking notes
      on Team Blue's conduct and possible violations of activists' rights. To have
      one with you can be useful.</p>\r\n<p><strong>Action Elf/Vibes-watcher</strong>
      – This is someone who would help out with the general wellness of the group:
      water, massages, and encouragement through starting a song and boosting morale.
      This role is not essential, but may be particularly helpful in day-long actions
      where people might get tired or irritable as the day wears on.</p>\r\n<p><strong>Medical
      </strong>– A team may want to have someone who is a trained street medic who
      can deal with any medical or health issues during the adventure.</p>\r\n<p><strong>Jail
      support</strong> – Again, this is only if you have a team who may have people
      getting arrested. This person has all the arrestees' contact information and
      will go to the jail, talk to and work with lawyers, keep track of who got arrested,
      etc.</p>\r\n<h3><span style=\"background-color: transparent;\">&#160;</span>\r\n<span
      style=\"background-color: transparent;\">Tech Tips:</span>\r\n</h3>\r\n<p>The
      Climate Games relies on you uploading your intelligence and adventure reports
      onto the map before and during the Games. Our team has done a lot of work to
      keep everything anonymous and secure. But If you don’t want Team Blue tracking
      you, here are some tips:</p>\r\n<p>When browsing the Climate Games web site,
      you could do it via <a href=\"https://www.torproject.org/projects/torbrowser.html.en\"
      title=\"https://www.torproject.org/projects/torbrowser.html.en\" target=\"_blank\">Tor</a>,
      thus hiding your identity. This is less important if you are not at home and
      using a public/cafe wifi etc.</p>\r\n<p>You could buy a new prepaid SIM card
      with data for less than €10. By using a new SIM during the Climate Games it’s
      more difficult to track your private cell phone number which may lead to your
      identity. Be careful when using a new SIM card in your smartphone, as your phone
      may still contain private information, such as contacts, phone numbers, messages,
      Whatsapps, and maybe even automatic login to your private Facebook account.
      It’s even better to use a totally clean smartphone which you can use for data,
      internet and camera.</p>\r\n<p>Of course we don’t want to exclude people who
      don’t have smartphones or who have no trust in using them during the Climate
      Games. They too are able to play the Games. Some hints for them:</p>\r\n<p>Use
      a standard digital camera and you can upload photos/videos/reports to the website
      via any internet connection or send them in an e-mail to report@climategames.net
      and we’ll put them online. Don’t forget to mention your team name, so you can
      score extra points when other people Like/Share/Retweet your photos. It’s wise
      to use a new e-mail address for your team rather than your personal one.&#160;You
      can also phone in this information by calling +33684218348.</p>\r\n<p>For more
      detailed information on staying out of the the Mesh’s surveillance labyrinth
      see this <a href=\"https://docs.google.com/gview?url=https://www.accessnow.org/page/-/docs/Protecting%20Your%20Security%20Online%20-%20A%20Practical%20Guide%20%28design%29.pdf\"
      title=\"https://docs.google.com/gview?url=https://www.accessnow.org/page/-/docs/Protecting%20Your%20Security%20Online%20-%20A%20Practical%20Guide%20%28design%29.pdf\"
      target=\"_blank\">detailed practical guide</a>.</p>"
