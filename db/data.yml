    - "<h3><span style=\"background-color: transparent;\">AWARDS CEREMONY – Sunday,
      13 December – Paris</span>\r\n</h3>\r\n<p>Coming together to celebrate our successes
      is key to movement building. Join us on Sunday, 13th of December, for a magical
      awards ceremony where we will share stories of adventure, give out beautiful
      prizes and dance to the thumping tunes of <a href=\"https://filastine.bandpage.com//\"
      title=\"https://filastine.bandpage.com//\" target=\"_blank\">FILASTINE &amp;
      NOVA</a> and other international artists. Venue to be confirmed.</p>\r\n<h3>AND
      THE AWARDS ARE...</h3>\r\n<p>Teams can win awards at the magical Awards Ceremony
      for their adventures during the Games. There are 16 awards (below) that range
      from The Pissed Myself Cup for the adventure that makes us LOL to The Courage
      Is Contagious Cup for an action that steps you out of your comfort zone.</p>\r\n<p>When
      submitting your report (or anytime later), you can select award(s) for which
      you think your team is eligible. Your team will then be featured on the Awards
      page under the appropriate categories. Anyone playing or even just following
      the Games can then nominate teams for these awards until the start of the Awards
      Ceremony where the winners will be announced.</p>\r\n<p>And don’t forget to
      visit the Game Map to watch the interconnected nodes of the Mesh disintegrate
      as more and more Climate Games adventures populate the terrain.</p>\r\n<p><strong>AWARDS
      TO WIN DURING THE GAMES</strong>\r\n</p>\r\n<p><img src=\"/system/images/W1siZiIsIjIwMTUvMTEvMjYvNGg3enJ6YzJwc19CZXN0X1RlYW1fSWRlbnRpdHkucG5nIl0sWyJwIiwidGh1bWIiLCIyMjV4MjU1XHUwMDNlIl1d/Best%20Team%20Identity.png?sha=921f9e9738b59767\"
      title=\"Best Team Identity\" alt=\"Best Team Identity\" data-rel=\"225x255\"
      width=\"225\" height=\"225\" />&#160; &#160;&#160;<strong>The Best Team Name
      Medal</strong>\r\n</p>\r\n<p>Every gamer and onlooker will have the chance to
      nominate the team with the best name. In the Amsterdam games, there were the
      Rubberduck Armada, Dirty Lil Monkeys and Vegan Grill Masters. We are sure that
      for COP21 teams will come up with names that tickle us from the inside.</p>\r\n<p><img
      src=\"/system/images/W1siZiIsIjIwMTUvMTEvMjYvNDQ5eTNyeHBsal9IaXZlX01pbmQucG5nIl0sWyJwIiwidGh1bWIiLCIyMjV4MjU1XHUwMDNlIl1d/Hive%20Mind.png?sha=a6890521bcae3293\"
      title=\"Hive Mind\" alt=\"Hive Mind\" data-rel=\"225x255\" width=\"225\" height=\"225\"
      />&#160; &#160;<strong>&#160;The Hive Mind Award</strong>\r\n</p>\r\n<p>Like
      a swarm of ants scattering across the territory, you are leaving trails to the
      many forms of the Mesh. To win this prize you will have photographed and reported,
      traced and mapped the Mesh’s manifestations onto the game space. You are the
      intelligence of the games; without you and your intel reports we are nothing.</p>\r\n<p><img
      src=\"/system/images/W1siZiIsIjIwMTUvMTEvMjYvNmVmNnhtbnRvM19VbHRpbWF0ZV9VbmV4cGVjdGVkbmVzcy5wbmciXSxbInAiLCJ0aHVtYiIsIjIyNXgyNTVcdTAwM2UiXV0/Ultimate%20Unexpectedness.png?sha=04c67417b77ff680\"
      title=\"Ultimate Unexpectedness\" alt=\"Ultimate Unexpectedness\" data-rel=\"225x255\"
      width=\"225\" height=\"225\" />&#160; &#160; &#160;<strong>The Award for Ultimate
      Unexpectedness</strong>\r\n</p>\r\n<p>The Mesh wants to know where you are and
      what you are doing – always! That plastic thing in your hand works very hard
      for the Mesh’s security minions. To control things you need information, predictions,
      knowledge. The thing that disturbs the Mesh most however is being taken by surprise.
      You get this award for the action that no one expected. Don’t forget to take
      yourself by surprise too!</p>\r\n<p><img src=\"/system/images/W1siZiIsIjIwMTUvMTEvMjYvN3ZpaTBidHhhdV9Db3VyYWdlX0lzX0NvbnRhZ2lvdXMucG5nIl0sWyJwIiwidGh1bWIiLCIyMjV4MjU1XHUwMDNlIl1d/Courage%20Is%20Contagious.png?sha=d1f8157c35237e3b\"
      title=\"Courage Is Contagious\" alt=\"Courage Is Contagious\" data-rel=\"225x255\"
      width=\"225\" height=\"225\" />&#160; &#160;&#160;<strong>The Courage Is Contagious
      Cup</strong>\r\n</p>\r\n<p>Respect your comfort zone but don’t be afraid to
      explore the edges, that’s where things change. No struggle has ever been won
      without daring to jump into the unknown. Courage comes from the heart, from
      within, but don’t worry, your team is there for you – together you can win this
      trophy.</p>\r\n<p><img src=\"/system/images/W1siZiIsIjIwMTUvMTEvMjYvNmlwb2Y5Y2s5bF9QaXNzZWRfTXlzZWxmLnBuZyJdLFsicCIsInRodW1iIiwiMjI1eDI1NVx1MDAzZSJdXQ/Pissed%20Myself.png?sha=db1646131ff2f91c\"
      title=\"Pissed Myself\" alt=\"Pissed Myself\" data-rel=\"225x255\" width=\"225\"
      height=\"225\" />&#160; &#160;&#160;<strong>The Pissed Myself Cup</strong>\r\n</p>\r\n<p>Awarded
      to the team who made us LOL, who know that transforming the world has to be
      fun. Think the pleasure principle, playfulness, priceless pranks. Taking yourself
      too seriously will not win you this award.</p>\r\n<p><img src=\"/system/images/W1siZiIsIjIwMTUvMTEvMjYvM2o0Y200eXY3Y19Nb3N0X0VmZmVjdGl2ZV9BY3Rpb24ucG5nIl0sWyJwIiwidGh1bWIiLCIyMjV4MjU1XHUwMDNlIl1d/Most%20Effective%20Action.png?sha=f0efc1e2d2ce968d\"
      title=\"Most Effective Action\" alt=\"Most Effective Action\" data-rel=\"225x255\"
      width=\"225\" height=\"225\" />&#160; &#160;&#160;<strong>The Most Effective
      Action Award</strong>\r\n</p>\r\n<p>Win this award if your gameplay results
      in a significant impact and disruption in the flows of the Mesh. Think immediate
      CO2 reductions, dismantling critical nodes of toxic power and blocking industry
      lobbyists. Your action will not just be communicative but must have a concrete
      material effect.</p>\r\n<p><img src=\"/system/images/W1siZiIsIjIwMTUvMTEvMjYvM201azQ5dWFnNl9GdXR1cmVfTm93LnBuZyJdLFsicCIsInRodW1iIiwiMjI1eDI1NVx1MDAzZSJdXQ/Future%20Now.png?sha=61944867252215e1\"
      title=\"Future Now\" alt=\"Future Now\" data-rel=\"225x255\" width=\"225\" height=\"225\"
      />&#160; &#160;&#160;<strong>The Future Now Prize</strong>\r\n</p>\r\n<p>Awarded
      to the team who builds new worlds in the shell of the old, embodying solutions
      in the present. Think planting disobedient gardens, sharing something for free,
      experiencing the collective joy of horizontality. Don’t wait for the revolution,
      live as if you were already free.</p>\r\n<p><img src=\"/system/images/W1siZiIsIjIwMTUvMTEvMjYvODAzZnJkaDhrOF9Db3Bjb3BfU3BvdHRlcnMucG5nIl0sWyJwIiwidGh1bWIiLCIyMjV4MjU1XHUwMDNlIl1d/Copcop%20Spotters.png?sha=ef392fc4c78a11e5\"
      title=\"Copcop Spotters\" alt=\"Copcop Spotters\" data-rel=\"225x255\" width=\"225\"
      height=\"225\" />&#160; &#160;&#160;<strong>The Copcop Spotters Badge</strong>\r\n</p>\r\n<p>This
      is a badge for the eagle-eyed observers or moles making their moves underground!
      You scan the streets for the Mesh’s sidekick, Team Blue. With a mobile phone
      in your hand and a bike between your legs you are reporting Team Blue’s every
      move, as it tries to obstruct us playing the Games. Take pictures/videos of
      any of their abusive behaviour, mark positions on the map and enable the flow
      of resistance. But be specific: How many? Are they moving or stationary? What
      mood are they in? etc… No need to cause unnecessary panic!</p>\r\n<p><img src=\"/system/images/W1siZiIsIjIwMTUvMTEvMjYvN2xzNThnbmg5X1NvbGlkYXJpdHlfYW5kX1N5bWJpb3Npcy5wbmciXSxbInAiLCJ0aHVtYiIsIjIyNXgyNTVcdTAwM2UiXV0/Solidarity%20and%20Symbiosis.png?sha=aa1e8115fae297ea\"
      title=\"Solidarity And Symbiosis\" alt=\"Solidarity And Symbiosis\" data-rel=\"225x255\"
      width=\"225\" height=\"225\" />&#160; &#160;&#160;<strong>The Solidarity and
      Symbiosis Award</strong>\r\n</p>\r\n<p>The tendency in ecosystems is to associate,
      build relationships, and cooperate. They are symbiotic networks of mutual support.
      The team winning this award will have been cooking meals for rebels, helping
      with legal support, scouting for a team, healing and nurturing others. You are
      the dance of the wasp and the orchid, clownfish swimming with the sea anemones.
      You might even create dazzling diversions for Team Blue to help another team
      succeed. Remember: we can only win the Games together.</p>\r\n<p><img src=\"/system/images/W1siZiIsIjIwMTUvMTEvMjYvN2hrZHpxY2EzY19JbnZpc2liaWxpdHlfQ2xvYWsucG5nIl0sWyJwIiwidGh1bWIiLCIyMjV4MjU1XHUwMDNlIl1d/Invisibility%20Cloak.png?sha=29cf30be3ef23f03\"
      title=\"Invisibility Cloak\" alt=\"Invisibility Cloak\" data-rel=\"225x255\"
      width=\"225\" height=\"225\" />&#160; &#160;&#160;<strong>The Invisibility Cloak</strong>\r\n</p>\r\n<p>Awarded
      to the team who remained undercover and underground. You reported the action
      but left no trace. Think chameleons, termites hard at work where no one can
      see, mushrooms springing up with no warning and disappearing just as quickly.
      The most spectacular cloak-and-dagger action wins this award! Although of course
      we won’t ever know if you came to the award ceremony to pick it up.</p>\r\n<p><img
      src=\"/system/images/W1siZiIsIjIwMTUvMTEvMjYvM3Vhb3QzeXkwZl9CaWdfU3BsYXNoLnBuZyJdLFsicCIsInRodW1iIiwiMjI1eDI1NVx1MDAzZSJdXQ/Big%20Splash.png?sha=9fc227a7a7b5d33f\"
      title=\"Big Splash\" alt=\"Big Splash\" data-rel=\"225x255\" width=\"225\" height=\"225\"
      />&#160; &#160;&#160;<strong>The Big Splash Cup</strong>\r\n</p>\r\n<p>Congratulations!
      You made the news headlines – everyone is talking about your action around the
      water cooler. Awesome pictures of your team’s mission are being tweeted faster
      than your post-adventure heartbeat. While your friends wearing the Invisibility
      Cloak moved like a barely-perceptible ripple on the surface of the water, you
      were busy performing in the spotlight. An unforgettable image that tells a catchy
      story is all you need to win this award, but a good dose of courage, creativity
      and cheek won’t do any harm.</p>\r\n<p><img src=\"/system/images/W1siZiIsIjIwMTUvMTEvMjYvOGpjeW8zYmI4cl9JbnN1cnJlY3Rpb25hcnlfSW5ub3ZhdGlvbi5wbmciXSxbInAiLCJ0aHVtYiIsIjIyNXgyNTVcdTAwM2UiXV0/Insurrectionary%20Innovation.png?sha=40c3a30663f9c9df\"
      title=\"Insurrectionary Innovation\" alt=\"Insurrectionary Innovation\" data-rel=\"225x255\"
      width=\"225\" height=\"225\" />&#160; &#160;&#160;<strong>The Insurrectionary
      Innovation Badge</strong>\r\n</p>\r\n<p>Untangle your imagination from the Mesh.
      Win this award by causing beautiful trouble and inventing forms of creative
      disobedience the world has never seen before. It might be vivid colours and
      costumes, quirky choreography and hoaxes, parties in strange places, stunning
      sounds and irresistible tactics…. If you’re thinking of holding a march or a
      rally, no need to apply here.</p>\r\n<p><img src=\"/system/images/W1siZiIsIjIwMTUvMTEvMjYvOXF3ZTRkbnV6X0Nyb3dkX0Nob3Jlb2dyYXBoeS5wbmciXSxbInAiLCJ0aHVtYiIsIjIyNXgyNTVcdTAwM2UiXV0/Crowd%20Choreography.png?sha=e6a1af819290aec2\"
      title=\"Crowd Choreography\" alt=\"Crowd Choreography\" data-rel=\"225x255\"
      width=\"225\" height=\"225\" />&#160; &#160;&#160;<strong>The Cup for Best Crowd
      Choreography</strong>\r\n</p>\r\n<p>Your team knows how to move. Even better
      it enables other people to groove together and take part in the adventure with
      you. You are a herd of antelopes leaping, a mischief of scampering mice. You
      are a watch of nightingales gliding across the horizon, a nuissance of cats
      springing into the night. Get the movements moving, and the Cup is yours.</p>\r\n<p><img
      src=\"/system/images/W1siZiIsIjIwMTUvMTEvMjYvMmEyM2k5MG1zN19FbGVjdHJvbmljX0Rpc29iZWRpZW5jZS5wbmciXSxbInAiLCJ0aHVtYiIsIjIyNXgyNTVcdTAwM2UiXV0/Electronic%20Disobedience.png?sha=f97d1335c85fa807\"
      title=\"Electronic Disobedience\" alt=\"Electronic Disobedience\" data-rel=\"225x255\"
      width=\"225\" height=\"225\" />&#160; &#160;&#160;<strong>The Electronic Disobedience
      Medal</strong>\r\n</p>\r\n<p>You might be a team of one or a gaggle of geeks,
      you might like to sit in your bedroom fingers at the ready, tapping code, testing
      portals. This Award is for the most effective form of electronic disobedience
      that takes place within the networks of the Mesh during the Games. Combining
      street and cyberspace action is always a winning formula.</p>\r\n<p><img src=\"/system/images/W1siZiIsIjIwMTUvMTEvMjYvN2RxdzhjNDd5YV9QbGFuX0IucG5nIl0sWyJwIiwidGh1bWIiLCIyMjV4MjU1XHUwMDNlIl1d/Plan%20B.png?sha=5bf767869cf5406b\"
      title=\"Plan B\" alt=\"Plan B\" data-rel=\"225x255\" width=\"225\" height=\"225\"
      />&#160; &#160;&#160;<strong>The Plan B Badge for Spontaneity</strong>\r\n</p>\r\n<p>You
      turned up on the day and everything went wrong: your team got lost, you went
      to the wrong place, you forgot the props or Team Blue managed to get there first.
      But it doesn’t matter because you had a plan B (or at least the power of spontaneity)
      and just went for it, keeping everyone’s safety in mind and your nerves intact.</p>\r\n<p><img
      src=\"/system/images/W1siZiIsIjIwMTUvMTEvMjYvNWM3NmFzZGNvMV9DYXJyeV9Pbl9SZXNpc3RpbmcucG5nIl0sWyJwIiwidGh1bWIiLCIyMjV4MjU1XHUwMDNlIl1d/Carry%20On%20Resisting.png?sha=b794d219e8de2be4\"
      title=\"Carry On Resisting\" alt=\"Carry On Resisting\" data-rel=\"225x255\"
      width=\"225\" height=\"225\" />&#160; &#160;&#160;<strong>The Carry On Resisting
      Trophy</strong>\r\n</p>\r\n<p>You don’t win with one action, but by building
      a resilient movement that never goes home. This award is for acts which leave
      a legacy, seeds sown for the long term. Perhaps you opened up space, constructed
      a new territory, invented new forms of life that will carry on despite the Mesh.
      Let’s build the structures and tools now to keep on going tomorrow and beyond.
      The future needs us!</p>"
