    - "<p>Une équipe est un groupe d’amis (récents ou de longue date) qui ont décidé
      d’œuvrer ensemble à planifier et entreprendre une aventure qui va contribuer
      au démantèlement du Réseau. Votre équipe peut très bien partager le même habitat,
      les mêmes problèmes contre lesquels vous entendez agir, les tactiques auxquelles
      vous souhaitez recourir, ou bien un talent particulier que vous avez à proposer
      (par exemple la danse endiablée ou l’infirmerie sur le terrain), ou encore un
      mélange de tout ça.</p>\r\n<p>Cliquez ci-dessous pour former une équipe. Les
      équipes peuvent comprendre de deux à deux cents joueurs qui vont travailler
      de manière autonome et sans hiérarchie pour se soutenir les uns les autres à
      tous les stades de l’aventure. Mais souvenez-vous : 10 groupes de 10 personnes
      peuvent bien souvent accomplir plus de choses que 100 personnes qui agissent
      en masse. Nous encourageons les équipes à s’inscrire (toute inscription est
      faite de manière anonyme). Entrez le nom de votre équipe, un profil, un avatar,
      et commencez à jouer.</p>\r\n<p>PARTICIPER </p>\r\n"
