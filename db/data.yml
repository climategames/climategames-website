    - "<h1>11-12 December 2015</h1>\r\n<p>The talks are drawing to a close in Paris
      and actions against the Mesh have mushroomed everywhere, now is the moment everyone
      has been waiting for – the final round of the Climate Games.</p>\r\n<p>The only
      way to stop the Mesh spinning the summit as a success will be if the ‘Paris
      moment’ is not defined by what happens in the negotiating halls, but in the
      streets with the global movements. A day of mass action has been called for
      December 12th (D12), it is the first time such a wide <a href=\"http://coalitionclimat21.org/\"
      title=\"http://coalitionclimat21.org/\" target=\"_blank\">coalition</a>&#160;has
      supported a day of disobedience, over 150 organisations (from big NGOs to trade
      unions, faith groups to radical collectives) are behind it. The watchword is:
      “We will have the last word” and that word will be written with our disobedient
      bodies.</p>\r\n<p>Thousands of people will encircle the summit site – Le Bourget
      – with red lines, blocking business as usual. Red lines which are the minimal
      necessities for a just and liveable planet, that our communities and ecosystems
      need to survive. Red Lines that will inevitably be crossed by the talks. Beyond
      Paris across the world, on D12 at frontline struggles and sites of resistance,
      red lines will also be drawn and actions taken. Red lines will appear everywhere,
      drawn across train tracks carrying coal, stretched across the entrances of institutions
      that refused to divest, marking the fields where fracking rigs are planned.
      Red lines will appear on government buildings cutting social services for the
      poor and fossil fuel company offices, across immigration detention centers and
      border fences. All the interconnected manifestations of the Mesh will be marked
      for further disobedience to take place in 2016.</p>\r\n<p>D12 could be the largest
      ever act of disobedience for climate justice and it will be a moment where the
      Climate Games tool will come into its own. The day will rely on teams taking
      all sorts of adventures in Paris and beyond. In Paris teams will be swooping
      down to lead the occupation of the streets, we might see some carrying giant&#160;<a
      href=\"https://www.climategames.net/docs/Redlines-inflatable-barricades.pdf\"
      title=\"https://www.climategames.net/docs/Redlines-inflatable-barricades.pdf\"
      target=\"_blank\" style=\"background-color: transparent;\">playful inflatable</a>\r\n<span
      style=\"background-color: transparent;\">red lines to block intersections and
      others scurrying about the city will be clouds of active eagle eyes plotting
      Team Blues moves, some others might cause distracting decoys to lure the authorities
      away from the mass action. And whilst team blue is focusing on Le Bourget, there
      is an entire playing field out there in Paris, in cyberspace and beyond that
      is open to your rebel imagination…</span>\r\n</p>\r\n<p>Whatever happens this
      is just the beginning…</p>"
