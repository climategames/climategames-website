    - "<p>Beaucoup de gens nous ont contactés pour nous demander en quoi les attaques
      du vendredi 13 novembre à Paris étaient susceptibles d’avoir un impact sur les
      Climate Games et les autres formes de désobéissance civile à Paris.<br /> <br
      />Tout d’abord, nous entendons manifester clairement notre solidarité avec toutes
      les victimes de toutes les formes de terreur. Les mitraillettes et les explosifs
      font autant de mal à Paris qu’à Beyrouth, Ankara, Damas, Yola, Kobané, Bagdad
      et ailleurs. La douleur ressentie est la même, qu’elle soit causée par l’arme
      d’un djihadiste ou d’un policier, par les missiles d’un avion de guerre ou d’un
      drone.<br /> <br />Ces attaques ne doivent pas modifier le débat mais le renforcer.
      Nous affirmons clairement que notre dévouement à la justice sociale et climatique
      est plus fort que jamais. Nous sommes convaincus que la dynamique géopolitique
      et économique qui est à la source du changement climatique est la même que celle
      qui engendre le terrorisme. Les guerres du pétrole en Irak, les écheresses causées
      par l’effondrement du système écologique en Syrie, alimentent toutes les mêmes
      inégalités qui conduisent à la guerre.<br /> <br />Nous écrivons ces lignes
      dans une ville qui se trouve en état d’urgence. Le gouvernement a annoncé que
      les négociations de la COP21 seront toujours en vigueur mais que toute manifestation
      publique extérieure dans toute la France et notamment la Marche mondial pour
      le climat, et le 12 décembre, journée d’actions massives, est interdite. Nous
      refusons l’avenir qui se profile. Nous refusons de nous soumettre à la politique
      de l’autoritarisme qui étouffe les libertés au nom de la sécurité. La plus grande
      menace pour la sécurité, pour la vie sous toutes ses formes, c’est la catastrophe
      climatique. Les gens qui ont fait l’Histoire l’ont toujours fait sans demander
      permission.<br /> <br />Nous pensons que la COP21 ne doit pas se dérouler sans
      la participation ou la mobilisation de la société civile au moment où les gouvernements
      et les multinationales poursuivent leurs objectifs comme si de rien n’était.
      Seuls les mouvements de justice climatique et leur désobéissance civile seront
      capables de faire en sorte que 80% des combustibles fossiles restent dans le
      sol.<br /> <br />Nous sommes plus dévoué-e-s que jamais aux formes d’action
      qui cherchent à s’adresser aux causes premières du changement climatique de
      manière non-violente et déterminée. À Paris, notre terrain de jeu a été totalement
      transformé, mais partout ailleurs dans le monde, nous encourageons les gens
      à poursuivre leurs actions et leurs aventures. Nous appelons toutes les équipes
      à Paris&#160;à prendre en compte les conditions exceptionnelles dans lesquelles
      se dérouleront les Climates Games et nous vous demandons de ne mettre personne
      en danger, ni d'effrayer qui que ce soit.<br /> <br />La nature décentralisée
      et créative des Climates Games pourrait devenir l’alternative non violente à
      cet état d’urgence. Comme des champignons qui sortent à l’aube, des fourmis
      qui franchissent les frontières la nuit, nous résisterons à la peur et au choc
      émotionnel, nous nous relèverons, nous nous adapterons et nous résisterons.
      Nous ne nous battons pas pour la Nature, nous sommes la Nature qui se défend.<br
      /> <br /> <br />Nous avons hâte de vous voir à Paris ou dans votre propre région.<br
      />Avec toute notre affection et tous nos encouragements.<br /> <br />L’équipe
      des Climate Games</p>\r\n<p>Photo:<a title=\"https://lumenparis.wordpress.com/\"
      href=\"https://lumenparis.wordpress.com/\"> Lumen-Paris Light Brigade</a>\r\n</p>"
