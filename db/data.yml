    - "<p><strong>GET READY FOR THE LAUNCH OF THE WEBSITE 26th SEPTEMBER</strong>\r\n</p><p>In
      <strong>December 2015</strong>, corporate power will play a high-risk gamble
      with the UN climate talks. Fossil fuel lobbyists and the peddlers of false solutions
      are already conspiring to overwhelm the COP21 summit in Paris. But it won’t
      be business-as-usual this time: the <strong>global Blockadia</strong> movements
      will converge to obstruct their corrosive activities, intercept their influence,
      and chase them out of politics.</p>\r\n<p>Get ready for the world’s largest
      <strong>non-violent civil disobedience direct action adventure game</strong>&#160;in
      the streets of Paris, in cyberspace and beyond.&#160;Take part in the Climate
      Games, a new breed of creative mischief where there is no boundary between online
      and offline resistance. Bring together a team of players, plan your mission,
      and make your move to shift the outcome of the game in the climate’s favour.</p>\r\n"
