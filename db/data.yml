    - "<h1>11-12 Décembre 2015</h1>\r\n<p>Les négociations tirent à leur fin et des
      actions contre le Réseau ont poussé comme des champignons pendant ces quinze
      derniers jours, maintenant est le moment attendu par tou-te-s&#160;: la Clôture
      des Climate Games. </p>\r\n<p>La seule façon d'empêcher le Réseau de prétendre
      que le sommet est un succès est de s'assurer que la COP21 ne soit pas définie
      par ce qui se passe dans les halls de la conférence, mais dans les rues avec
      les mouvements mondiaux. <br />Une journée d'action de masse a été appelée pour
      le 12 décembre. C'est la première fois qu'une <a target=\"_blank\" title=\"http://coalitionclimat21.org/\"
      href=\"http://coalitionclimat21.org/\">coalition</a> aussi large a décidé de
      soutenir une journée de désobéissance&#160;: plus de 150 organisations (grandes
      ONG, syndicats, groupes de foi, collectives de base, ...) sont derrière cet
      appel. Le mot d'ordre est «&#160;Nous aurons le dernier mot&#160;» et ce mot
      sera écrit avec nos corps désobéissants. </p>\r\n<p>Des milliers de personnes
      vont encercler le centre de conférence – Le Bourget – avec des Lignes Rouges,
      bloquant le business as usual. Ces Lignes Rouges sont les nécessités minimales
      pour une planète juste et vivable, dont nos communautés et écosystèmes ont besoin
      pour survivre. Ces Lignes Rouges seront inévitablement franchies par les négociations.
      <br />Au delà de Paris, à travers le monde, le 12 décembre, sur d'autres sites
      de luttes et de résistances, des Lignes Rouges seront tracées et des actions
      organisées. <br />Des Lignes Rouges vont apparaître partout&#160;: tracées sur
      les voies de chemin de fer contre l'approvisionnement en charbon, aux entrées
      des institutions qui refusent de désinvestir, marquant les champs où des plateformes
      pour la fracturation hydraulique sont prévues. Des Lignes Rouges vont se dessiner
      sur les bâtiments des administrations qui réduisent les allocations pour les
      pauvres, et sur ceux des entreprises d'énergies fossiles, barrant les centre
      de détention administrative et les barrières aux frontières. Toutes ces émanations
      du Réseau seront marquées pour des actes de désobéissance à venir en 2016. </p>\r\n<p>Le
      12 décembre pourrait bien s'avérer la plus action de désobéissance pour la justice
      climatique jamais organisée et sera un moment où l'outil Climate Games sera
      des plus utiles. Cette journée sera basée sur des équipes concoctant toutes
      sortes d'aventures à Paris et au-delà. À Paris, les équipes déferleront pour
      occuper des points clé dans les rues, on pourra même en voir certaines porter
      des <a target=\"_blank\" title=\"https://www.climategames.net/docs/Redlines-inflatable-barricades.pdf\"
      href=\"https://www.climategames.net/docs/Redlines-inflatable-barricades.pdf\">lignes
      rouges gonflables géantes </a>pour bloquer les intersections tandis que d'autres
      se chargeront d'être nos yeux d'aigle pour détecter les mouvements de l'équipe
      bleue à travers la ville, d'autres encore se feront leurres pour appâter les
      autorités et les éloigner de l'action. Et pendant que l'Équipe Bleue se concentrera
      sur le Bourget, un terrain de jeux entier sera ouvert à votre imagination rebelle
      à Paris, en ligne et au-delà… </p>\r\n<p>Quoi qu'il arrive, ceci n'est que le
      début…</p>"
