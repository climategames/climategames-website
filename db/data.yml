    - "<p>A team is a group of friends (new or old) who have decided to work together
      to plan and carry out an adventure that helps dismantle the Mesh. Your team
      might share a local habitat, the issues you want to take action on, the tactics
      you want to use, a particular skill you have to offer (e.g. wild dancing or
      action medics), or a mixture of all of these.</p>\r\n<p>Click below to form
      a team. Teams can be comprised of two to two hundred players who work non-hierarchically
      and autonomously to support each other in every stage of the adventure. But
      remember, 10 groups of 10 people can often achieve more than 100 people acting
      en masse (for more info on team formation check out this great <a href=\"http://www.seedsforchange.org.uk/affinitygroups\"
      title=\"http://www.seedsforchange.org.uk/affinitygroups\" target=\"_blank\">resource</a>).
      We encourage teams to register here (everything will be anonymous). &#160;Provide
      your team name, profile and avatar and start to play.</p>"
