    - "<p><strong>Vous voulez organiser une action&#160;?</strong>\r\n</p>\r\n<p>Pour
      ça, il faut commencer par se réunir! Vous pouvez former un groupe de préparation
      d’action pour une action seulement, ou vous constituer en collectif,&#160; ou
      groupe d’affinités en vue d’organiser toute une série d’actions.</p>\r\n<p><strong>A
      - Ensemble, déterminez le mieux possible les points concrets suivants&#160;:</strong>\r\n</p>\r\n<p><strong>1.
      Pourquoi / pour quoi?</strong>\r\n</p>\r\n<p>Dans votre stratégie, vous pouvez
      en arriver à décider de mener une, voire plusieurs actions. Si vous ne fonctionnez
      pas par campagne, prenez bien le temps et donnez-vous les moyens d'analyser
      les causes de ce qui vous indigne&#160;: quelle est l'injustice ressentie&#160;?
      Comment s'opère-t-elle&#160;? Pourquoi&#160;; quelles en sont les causes profondes&#160;?
      Par quel bout voulez-vous vous atteler à ce problème&#160;?</p>\r\n<p>Il est
      essentiel de bien penser votre action suivant les objectifs de celle-ci, de
      prendre le temps de bien l’organiser et de bien se préparer pour minimiser les
      risques que celle-ci soit contre-productive au regard des objectifs de la campagne
      / de la cause. Il est donc indispensable de discuter et de s'accorder sur les
      objectifs de l’action, et examinez-les sous tous les angles&#160;: quels sont
      les désirs des personnes voulant organiser l'action? Que sommes-nous en mesure
      de faire? Que voulons-nous dénoncer? Que voulons-nous proposer, revendiquer&#160;?
      </p>\r\n<p>Exemple d’objectifs, à différents degrés (non hiérarchisés ici)&#160;:
      sensibiliser le public, avoir un sujet dans la presse, bloquer/empêcher, perturber,
      montrer des alternatives, inspecter/récolter des infos, dénoncer, revendiquer,
      se réapproprier l’espace public, faire de l’éducation populaire, réaliser une
      action festive, mobiliser, discuter, approfondir notre analyse, confronter,
      obtenir réparation/justice, lancer/renforcer le mouvement, etc.</p>\r\n<p><strong>2.
      Quoi faire&#160;? Quel type d’action&#160;?</strong>\r\n<br />Il y a 1001 possibilités
      d’action (blocage – sit in – die in – occupation – théâtre de rue – détournement
      – perturbation – invasion – graffiti – etc.)<br />Vous aurez bien sûr des contraintes
      dans le choix&#160; suivant le budget, le nombre d’activistes, l’expérience
      des participant-e-s, les risques juridiques, la sécurité, la météo, etc. <br
      />Il y aura des choix à faire suivant les objectifs de l’action dans la campagne&#160;:
      quelle stratégie médiatique&#160;?\t<br />N’hésitez pas à donner un nom à votre
      action, pour qu’il soit plus facile de la décrire et pour la discrétion (ex&#160;:
      action de blocage du sommet :  «&#160;Souper boudin-compote&#160;»).</p>\r\n<p><strong>3.
      Où et quand ?</strong>\r\n<br />«&#160;Où&#160;?&#160;»<br />Lieu(x) de rendez-vous
      pour les activistes<br />Lieu(x) de l’action<br />Lieu de rendez-vous avec la
      presse<br />Lieu de briefing (s'il y a des personnes supplémentaires à celles
      qui préparent l'action)&#160;; debriefing</p>\r\n<p>«&#160;Quand&#160;?&#160;»<br
      />Heure de rendez-vous briefing<br />Heure du début de l’action<br />Heure de
      fin de l’action<br />Si nécessaire, préparez une chronologie prévue plus détaillée
      de chaque étape de l'action</p>\r\n<p><strong>4. Qui ?</strong>\r\n<br />Si
      vous voulez mobiliser, pensez à chercher des militant-e-s / activistes qui soient
      prêt-e-s (et enthousiastes!) au type d’action planifié (clôture à escalader
      – risque de confrontation policière – discrétion – risques juridiques&#160;?,
      etc.). Si vous faites ça entre vous, prenez en compte les forces et les faiblesses
      des membres du groupe, et de ses soutiens potentiels, pour déterminer un type
      d'action qui soit réaliste. Qui nous appuie? À qui nous adressons-nous? Quelles
      sont les craintes, s’il y en a?</p>\r\n<p>Rôles :<br />Les différents rôles
      se répartissent en trois temps (bien que certains durent du début à la fin)&#160;:
      <br />Avant l’action<br />Pendant l’action<br />Après l’action<br />Il est important
      d'identifier les rôles indispensables suivant l’action. En voici une série qui
      peuvent être nécessaires, accompagnés ici de leurs «&#160;mots-clé&#160;». Lors
      de grosses actions, chaque rôle peut représenter la nécessité d'être pris par
      tout un groupe de travail.</p>\r\n<p>Rôles dès avant l’action<br />Presse&#160;:
      Listing presse – invitation presse – communiqué de presse<br />Communication&#160;:
      Sites internet – réseaux sociaux<br />Police&#160;: commissariat en charge de
      la zone de l’action&#160;? – téléphone du chef de police&#160;?<br />Matériel&#160;:
      Bannières – lock-ons – matos son – flyers – tentes – cubes gonflables, etc<br
      />Repérage&#160;: voir plus bas (dans «&#160;B/ déroulement&#160;»)<br />Médical&#160;:
      Premiers soins – soleil – eau – hôpital le plus proche&#160;? – contact secours
      – signe distinctif (brassard croix rouge&#160;!)<br />Logistique&#160;: repas
      – boissons – logement – transport<br />Mobilisation&#160;: Mobilisation ouverte
      ou secrète&#160;? Si secrète, prudence avec la mobilisation par téléphone et
      e-mails.<br />Briefing&#160;: motivations – scénario – info risques juridiques
      (voir plus bas)</p>\r\n<p>Rôles pendant l’action:<br />Activistes&#160;: avec
      toute une série de rôles différents possibles (bloquer – ange gardien de bloqueur/euse
      – grimper – tenir une banderole – distribuer les flyers – comédien-ne – circulation
      routière,…). Il est essentiel de lister exactement tous ces différents rôles
      qui dépendent évidemment du scénario de l’action.<br />Éventuellement, coordinateur/trice
      d’action (si la forme d'action choisie le justifie)&#160;: personne qui aura
      une vue globale du déroulement de l’action et sera en charge de la sécurité
      globale.<br />Contact police&#160;: la personne responsable police ne doit pas
      prendre de décisions pour le groupe, mais doit doit jouer le rôle de «&#160;négociatrice
      – médiatrice&#160;» entre la police et les activistes.<br />Contact gardes de
      sécurité / employés&#160;: sur place, personne qui se chargera de la communication
      entre les activistes et les employés de la base / firme / institution.<br />Responsable(s)
      presse&#160;: porte-parole. <br />Observateur/trice&#160;: personne restant
      en dehors  de l’endroit où se passe l’action, mais avec un angle de vue suffisant
      pour lui permettre de pouvoir suivre un maximum du déroulement de l’action.
      L’observateur est en contact avec la Homebase.<br />Homebase&#160;: personne
      ou équipe en contact avec l’observateur/trice + numéro d'appel distribué à tous
      les activistes – elle envoie le communiqué de presse lorsque l’action commence
      – envoie éventuellement des communiqués ultérieurs suivant l’évolution de l’action
      – prend le rôle du porte parole presse si celui-ci se fait arrêter – suivi du
      déroulement de l’arrestation éventuelle des activistes.<br />Responsable communication
      (photographes – vidéastes). Penser aux risques d’arrestation (pour confisquer
      le matériel audio-vidéo).<br />Equipe Médicale («&#160;medics&#160;»)&#160;:
      sur le lieu de l'action, illes sont prêt-e-s à apporter les premiers soins si
      nécessaire (panique, violence, malaise, chute,...)</p>\r\n<p>Rôles après l’action<br
      />Responsable presse<br />Personne pour lancer le debriefing et faciliter l’évaluation<br
      />Logistique&#160;: transport et rangement / stockage du matériel<br />Responsable
      juridique (conséquences juridiques – plaintes – …) </p>\r\n<p><strong>B/ Pour
      la préparation, penser à&#160;:</strong>\r\n</p>\r\n<p>Scénario :<br />Un début&#160;:
      partie la plus délicate – synchronisation – discrétion – …<br />Une fin heureuse
      ou dramatique (Scénario de sortie).<br />Du suspense et des rebondissements<br
      />Plan A – Plan B – Plan C,...</p>\r\n<p>Quand vous préparez le scénario, une
      manière possible d'en prendre note, pour aider à penser à tout, est de faire
      un tableau, comme ça par exemple&#160;:</p>\r\n<p>Rôles<br />A faire – préparation<br
      />Matériel<br />- “artistes”<br />- 2 grimpeurs<br />- éclaireur(s)<br />Pendant
      la manif, pendre une grande bannière sur l'immeuble<br />Faire la bannière<br
      />Repérage: où et comment la pendre?<br />S'entraîner au type de grimpe et d'accrochage<br
      />Tissus, peinture, pinceaux, cordes, crochets <br />...</p>\r\n\r\n<p>Repérage
      :<br />-Internet&#160;: site internet de la cible – adresse – horaires d’ouverture
      – agenda – cartes – photos – vidéos – google earth – photographies d’hélicoptère&#160;:
      http://www.bing.com/maps/?mkt=fr-fr).<br />Cette recherche sur internet permettra
      un premier débroussaillage, qui peut être le seul possible quand le lieu visé
      par l’action est interdit de visite aux visiteurs ordinaires.<br />Mais bien
      sûr, rien ne remplace le repérage.</p>\r\n<p>- Repérage sur le terrain&#160;:
      le repérage doit permettre de vérifier la faisabilité du projet. C’est à partir
      des informations recueillies  que l’on va bâtir ensuite un scénario plausible
      pour notre action. Ne négligez pas cette phase. Effectuez-le suffisamment longtemps
      à l’avance pour que vous ayez le temps d’en faire plusieurs, et aussi pour ne
      pas éveiller trop les soupçons de ceux qui pourraient être en charge de la surveillance
      du lieu visé.</p>\r\n<p>Discrétion&#160;! A faire à la mine de rien...<br />Regardez&#160;:
      accès – degré de surveillance et de protection du lieu (caméras,...) – jours
      et horaires d'ouverture du lieu – ...<br />Prendre des photos (permet de montrer
      aux autres du groupe, vérifier des détails après coup,...)</p>\r\n\r\n<p>Mobilisation
      :<br />Flyers / sites / agendas de périodiques ou de sites / bouche à oreille&#160;!
      Inviter les potes à s'impliquer / soirées d'info, débats,... / «&#160;bande
      annonce&#160;» / …</p>\r\n<p>Briefing avant l’action&#160;: Quelques jours avant,
      jour J-1, ou J tôt, selon les conditions.</p>\r\n<p>Importance que tout le monde
      soit présent.<br />Dans un endroit sécure<br />Supports (selon les besoins&#160;:
      affiches, marqueurs, Projecteur, vidéo,...)</p>\r\n<p>Rappel du fond (raisons
      politiques), et des objectifs<br />Scénario (A – B – C...) – scénario de sortie)<br
      />Infos sur les risques juridiques<br />Répartition des rôles – groupes d’affinités<br
      />Communication des numéros de téléphone (homebase – avocat/équipe de soutien
      juridique)<br />Vérification du matériel, entraînement/pratique si nécessaire</p>\r\n<p><strong>Action&#160;!</strong>\r\n</p>\r\n<p>Debriefing
      et évaluation&#160;: peut se faire en 2 étapes&#160;: une «&#160;à chaud&#160;»,
      juste après l'action, puis une «&#160;à froid&#160;», après quelques jours.</p>\r\n<p>Tour
      de table (sentiments (mental + physique) – remarques – Qu'est-ce qui a bien
      marché&#160;? Qu’est ce qu’on pourrait améliorer pour la prochaine fois&#160;?
      – bon type d’action?)<br />Compte-rendu des résultats presse<br />Suivi juridique
      (au cas où certain-e-s sont convoqué-e-s par la police,...)<br />Objectifs de
      l’action réalisés&#160;?<br />Futur&#160;? Suite&#160;?</p>\r\n<p>Et surtout,
      surtout&#160;: <strong>Célébrez vos victoires&#160;!</strong>\r\n</p>\r\n<p>Ce
      guide a été écrit par <a title=\"http://agirpourlapaix.be\" href=\"http://agirpourlapaix.be\">Agir
      pour la paix</a> - Bruxelles<a title=\"http://agirpourlapaix.be\" href=\"http://agirpourlapaix.be\"></a>.
      Merci à elleux! <a title=\"http://agirpourlapaix.be\" href=\"http://agirpourlapaix.be\"><br
      />\r\n</a>\r\n</p>"
