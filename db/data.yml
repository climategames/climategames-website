    - "<h3>C'est quoi ce truc, les Climate Games?</h3>\r\n<p>On se rend bien compte
      que c'est un peu obscur. Les Climate Games ne sont pas une action en soi mais
      un OUTIL pour soutenir des actions de désobéissance civile dans les rues, dans
      l'espace public et dans le cyberespace. En utilisant une cartographie en ligne,
      les informations seront collectées de manière participative pour aider les équipes
      à concocter et organiser des actions efficaces pour de vrai. En utilisant internet,
      les joueuses et joueurs pourront faire des repérages sur le terrain de jeux,
      rendre compte de leurs actions ou alerter les autres des positions de l'équipe
      bleue - tout cela anonymement et en temps réel. C'est tout simplement un nouvel
      outil de résistance.</p>\r\n<h3>Qu’est ce qu’une équipe ?</h3>\r\n<p>Une équipe
      est un groupe d’ami-e-s (récent ou de longue date) qui décide, ensemble, de
      concocter un plan d’action, et de mener à bien une aventure qui participe au
      démantèlement du Réseau. Ton équipe partage peut-être un lieu de vie, des convictions
      qui vous donnent envie d’agir, des tactiques que vous voudriez utiliser, certains
      savoir-faire que vous pourriez apporter et mettre en pratique (chorégraphie
      sauvage, assistance médicale, …) ou un mélange de tout ça.<br />Formez une équipe
      de deux ou de deux cents, fonctionnez de manière non-hiérarchique et autonome,
      et entraidez vous à chaque étape de l’aventure. Mais rappelez vous que 10 groupes
      de 10 personnes sont souvent plus efficaces que 100 personnes agissant en masse
      (pour plus d'info sur comment travailler en équipe, n'hésitez pas à explorer
      ces <a href=\"http://agirpourlapaix.be/formations/boite-a-outils/\" title=\"http://agirpourlapaix.be/formations/boite-a-outils/\"
      target=\"_blank\">ressources</a>).&#160;Nous encourageons les équipes à s’inscrire
      (toute inscription est faite de manière anonyme). Entrez le nom de votre équipe,
      un profil, un avatar, et commencez à jouer.</p>\r\n<h3>Aucun-e de mes ami-e-s
      ne veut former une équipe, comment puis-je en rejoindre une ?</h3>\r\n<a name=\"vas-y-solo\"></a>\r\n<p>Beaucoup
      d’entre nous commencent seul-e leur chemin vers l’action politique. Cela n’a
      rien d’étonnant surtout si l’on n’a pas eu la chance de grandir dans un milieu
      politique radical. Pour cette raison, les mouvements organisent des formations
      dans les mois précédant Paris, où l’on peut se rencontrer avec d’autres rebel-le-s
      prêt-e-s pour l’action. Durant la COP21, il y aura aussi des speed-datings où
      vous pourrez être formé-e-s à la résistance créative, rencontrer d’autres compagne-non-s
      rebel-le-s et rejoindre des équipes prenant en charge des “missions secrètes”
      à accomplir à travers la ville de Paris. Un speed-dating est déjà organisé pour
      le 5 et 6 décembre mais d’autres sont également en cours de préparation.</p>\r\n<h3>Je
      veux jouer seul-e. Puis-je quand même participer aux Climate Games ?</h3>\r\n<p>Comme
      tout écosystème qui est résilient et moins fragile face aux perturbations grâce
      à ses nombreuses interconnexions, les équipes de plus d’une personne seront
      plus en mesure de se soutenir mutuellement, avant, pendant et après l’action.
      Pourtant, pour certaines actions tu ne voudras pas forcément être accompagné-e
      (pour celles où être en équipe serait plus une entrave qu’autre chose), comme
      par exemple reporter les émanations du Réseau sur la carte, faire fuiter des
      informations, ou organiser une action de désobéissance en ligne.</p>\r\n<h3>Il
      faut absolument venir à Paris ?</h3>\r\n<p>Pas du tout. Les Climate Glames sont
      un événement global. Tu peux jouer au sein de ton habitat, cité, ville, village,
      vallée, champ ou forêt. Pourtant, il faut rappeler que le 1er tour est plus
      décentralisé que le second où l’on appelle le plus grand nombre de personnes
      possible dans les rues parisiennes. Alors que beaucoup d’actions vont avoir
      lieu à Paris, le but reste de démanteler le Réseau en tous lieux.</p>\r\n<h3>Je
      veux venir à Paris. Où puis-je être hébergé-e ?</h3>\r\n<p>Le site de la <a
      href=\"http://coalitionclimat21.org/fr/contenu/hebergement\" title=\"http://coalitionclimat21.org/fr/contenu/hebergement\"
      target=\"_blank\">Coalition Climat 21</a> fournit des détails sur les types
      d’hébergement qui seront disponibles à Paris durant la COP21. Des groupes auto-gérés
      mettent également en place des espaces autonomes afin que les joueurs et joueuses
      puissent se nourrir, dormir, vivre et préfigurer le futur que nous essayons
      de créer.</p>\r\n<h3>Quels genres d’actions et d’aventures constituent les Climate
      Games ?</h3>\r\n<p>Tout le monde peut jouer à partir du moment où sa participation
      respecte la vie sous toutes ses formes. Les équipes participeront à toutes sortes
      d’aventures afin de démanteler le Réseau – pense aux pies qui établissent des
      nids dans des endroits surprenants, aux castors qui bloquent le courant autour
      d’eux afin de créer quelque chose d’utile, aux champignons qui établissent des
      systèmes de communication souterrains. Des déploiements de banderoles aux barricades
      gonflables, du détournement publicitaire, canular médiatique aux blocages créatifs.
      C’est en causant un bordel joyeux et efficace que vous obtiendrez des prix.
      Pense désobéissance créative en tout genre.</p>\r\n<h3>C’est quoi l’équipe bleue
      ?</h3>\r\n<p>L’équipe bleue est l’acolyte du Réseau. Constituée des forces de
      polices, gendarmes, personnel de sécurité et services secrets, elle doublera
      d’efforts pour gâcher notre plaisir et réduire l’efficacité des jeux. Plus on
      connaît ses mouvements et ses allers-venus, plus il sera facile de les éviter
      et de les désorienter. Chaque fois que vous les découvrez, n’hésitez pas à les
      prendre en photo et de faire part de leur situation, mais soyez précis. Comment?
      Eh bien, sont ils stationnaires ou en mouvement? Ils sont de quelle humeur?
      Etc. Pas besoin de créer une panique inutile!&#160;</p>\r\n<h3>Je veux vraiment
      contribuer aux Climate Games mais je ne veux pas prendre le risque de tomber
      sur l’équipe bleue. Puis-je quand même participer ?</h3>\r\n<p>Bien sûr ! Les
      jeux ont besoin de toi. Les écosystemes fleurissent grâce à la coopération,
      à la construction de connections et dépendent de leurs relations d’entraide
      de toutes sortes et de formes diverses. Il existe de nombreux rôles (au sein,
      ou non, d’une équipe) qu’une personne peut endosser pour contribuer au jeu tout
      en restant hors de portée de l’équipe bleue: cuisiner, aider à la communication,
      apporter une aide légale, prendre soin des autres, participer à l’organisation
      de la cérémonie de remise des prix, construire un gonflable géant afin d’aider
      les équipes à réaliser leur aventure, concevoir des costumes flamboyants, documenter
      les actions des équipes. Ensemble, nous pouvons créer une écologie de la résistance.</p>\r\n<h3>J’ai
      entendu dire que les Climate Games c’est uniquement un truc pour les “radicaux”.
      C’est vrai ?</h3>\r\n<p>Le mot radical a la même origine que le mot radis qui
      veut simplement dire ‘racine’. Être un-e radical-e c’est aborder les racines
      d’un problème plutôt que de simplement s’attaquer à ses symptômes et à ses conséquences.
      Les Climate Games sont en accord avec un des leaders scientifiques du climat,
      Kevin Anderson, quand il dit qu'afin de ne pas depasser le budget de CO2 correspondant
      à une augmentation de tempérqture de 2°C, il faut «d<a href=\"http://news360x.fr/comment-la-science-nous-dit-tous-de-nous-revolter-naomi-klein/\"
      title=\"http://news360x.fr/comment-la-science-nous-dit-tous-de-nous-revolter-naomi-klein/\"
      target=\"_blank\">es changements révolutionnaires dans l’hégémonie politique
      et économique</a>\r\n<span style=\"background-color: transparent;\">». Naomi
      Klein, qui soutient les Climate Games, maintient que «</span>\r\n<a href=\"http://www.actes-sud.fr/naomi-klein-tout-peut-changer\"
      title=\"http://www.actes-sud.fr/naomi-klein-tout-peut-changer\" target=\"_blank\"
      style=\"background-color: transparent;\">notre modèle économique est en guerre
      contre la vie sur Terre</a>\r\n<span style=\"background-color: transparent;\">».
      Tout le monde s’accorde maintenant à dire qu’il faut changer le système, pas
      le climat. Les personnes participant aux Climate Games viennent de tous horizons
      et ont suivi des parcours différents avec des orientations politiques diverses.
      <a name=\"sans-telephone\"></a>Cette initiative s’inscrit dans la tradition
      de la désobéissance civile des boycotts des bus du mouvement afro-américain
      des droits civiques, de la marche du sel de Gandhi, de l’occupation au <a href=\"https://fr.wikipedia.org/wiki/Lutte_du_Larzac\"
      title=\"https://fr.wikipedia.org/wiki/Lutte_du_Larzac\" target=\"_blank\">Larzac</a>
      d’un tribunal par un troupeau de brebis, et plus récemment de l’événement <a
      href=\"http://350.org/fr/ende-gelande-wrap-up/\" title=\"http://350.org/fr/ende-gelande-wrap-up/\"
      target=\"_blank\">Ende Gelände</a> (« jusqu’ici et pas plus loin ») avec la
      fermeture de la source la plus importante d’émission de CO2 en Europe, une immense
      mine de charbon en Allemagne. On pense que nous avons besoin d’actes de résistance
      proportionnels à l’échelle de l’urgence, qui, dans ce cas, est de la taille
      de la terre, mer et ciel réunis. Si ceci est radical, alors ‘oui’, les Climate
      Games le sont aussi.</span>\r\n</p>\r\n<h3>Je n’ai pas de smartphone, je peux
      quand même participer ?</h3>\r\n<p>Bien sûr. Il y a de nombreuses manières de
      jouer sans téléphone. Ce qui est clé, ce sont les actes efficaces de désobéissance
      dans la rue, mais aussi en ligne (avec des actes de désobéissance digitale).
      La version mobile du site est seulement un moyen simple de communiquer ces actions
      aux spectateurs du monde entier et de permettre de localiser les positions du
      Réseau et de son acolyte – l'équipe bleue. Tu peux mettre en ligne des comptes
      rendus d'actions et observer la carte sur n'importe quel ordinateur ayant accès
      à internet. Si tu as un téléphone 'vintage', tu peux aussi mettre en ligne des
      compte-rendus en envoyant des SMS (+33684218348) ou simplement les envoyer par
      mail à l'adresse suivante: report@climategames.net. Veuillez vous référer au
      guide du jeu pour des conseils de sécurité.</p>\r\n<h3>Les smartphones sont
      l'une des armes de distraction massive du Réseau, utilisés pour nous suivre
      à la trace et nous exploiter. Comment justifier leur utilisation ?</h3>\r\n<p>Les
      personnes ayant accès à un smartphone ou une tablette passent en moyenne <a
      href=\"http://www.bloomberg.com/bw/articles/2014-11-19/we-now-spend-more-time-staring-at-phones-than-tvs\"
      title=\"http://www.bloomberg.com/bw/articles/2014-11-19/we-now-spend-more-time-staring-at-phones-than-tvs\"
      target=\"_blank\">3 heures </a> par jour devant leur écran, ce qui aujourd'hui
      dépasse le temps passé devant notre écran favori, la télévision. Nous ne pouvons
      pas ignorer à quel point ces objets nous assoment, atténuent nos sens et nos
      capacités cognitives et permettent une surveillance de chaque instant. L'équipe
      des Climate Games en est consciente. Nous tentons de nous réapproprier ces outils
      du pouvoir dominant en créant des outils et des cartographies pour les mouvements
      sociaux. Ceci afin qu'ils soient utiles au delà des Jeux. Les téléphones permettent
      des formes de communication et de cooperation en temps réel qui permettent de
      perturber le bon déroulement des activités du Réseau, ce qui ne serait pas possible
      autrement. Ces outils peuvent être très efficaces si ils sont utilisés avec
      prudence, en étant conscient des tendances qui nous rendent esclaves et en utilisant
      plutôt celles qui sont libératrices. Comme le disait le philosophe Gilles Deleuze,
      « Il ne s’agit pas de craindre ni d’espérer, mais de trouver de nouvelles armes
      ». Le stylo peut être plus puissant que l'épée. Nos outils électroniques interconnectés
      ouvrent des brèches face aux désirs de contrôle du Réseau et permettent à de
      nouveaux communs d'émerger.</p>\r\n<h3>La logique centrale du Réseau est la
      compétition et la mesure. Vous avez un système de point et de prix. Cela veut-il
      dire que les équipes des Climate Games jouent les unes contre les autres ?</h3>\r\n<p>Nous
      avons bien conscience de la logique dominante du néoliberalisme qui veut tout
      gouverner et produit des sujets hyper compétitifs, des entrepreneurs du soi,
      des petites machines freelance pour gagner de l'argent, ce que Foucault appelait
      “l'homo economicus”. L'une des caractéristiques du capitalisme contemporain
      est de semer la competitivité dans les moindres recoins de nos vies, mais nous
      avons pour objectif d'utiliser les Jeux et leur côté ludique afin de détourner
      cette tendance plutôt que de la renforcer. Les équipes ne sont pas mises en
      compétition entre elles, mais au contraire, coopèrent pour atteindre un objectif
      commun – la sauvegarde d'un futur collectif sur une planète vivable. Les prix
      obtenus par les équipes sont attribués avec un sourire et un clin d'oeil. Quant
      aux points ils sont mis dans un pot commun.</p>\r\n<h3>Votre site est il vraiment
      sécurisé ? J'ai des doutes.</h3>\r\n<a name=\"mesh-manifestations\"></a>\r\n<p>Nous
      nous soucions grandement de la sécurité des données et de l'anonymat des participant-e-s.
      Le site web et sa version mobile sont encodés, et nous ne garderons pas les
      emails et autres informations liées aux utilisateurs (pas de cookies, etc...).
      Les comptes rendus des équipes seront modérés afin d'effacer toutes les metadatas
      liées aux données reçues et d'enlever toute information pouvant aider à l'identification.
      Nous faisons tout notre possible de notre côté pour garantir la securité des
      équipes mais nous encourageons les équipes à prendre elles aussi leurs précautions.
      L'équipe bleue peut visualiser qu'une certaine connexion internet est utilisée
      pour communiquer avec le site des Climate Games mais ils ne peuvent accéder
      au contenu de ces communications. <a href=\"https://www.torproject.org/\" title=\"https://www.torproject.org/\"
      target=\"_blank\">Tor</a> peut être utilisé par les équipes pour rendre encore
      plus difficile le travail de surveillance de l'équipe bleue et l'empêcher de
      tracker les communications avec le site. Nous travaillons avec un bon paquet
      de geeks afin de permettre aux équipes de jouer de la manière la plus sécurisée
      possible.</p>\r\n<h3>Quelles sont ces émanations du Réseau que nous sommes invité-e-s
      à cartographier ?</h3>\r\n<p>Les Climate Games reposent sur l'intelligence collective.
      Le terrain de jeu ne peut être rendu visible que si les individus prennent des
      photos et fournissent des comptes rendus sur les émanations du Réseau sur la
      carte. Malheureusement le Réseau est partout. Il nous fascine et nous conforte
      dans l'obéissance. Il émerge notamment sous diverses formes: peut-être un siège
      social de multinationale, une mine de charbon, un centre de détention pour réfugiés,
      un centre commercial, une ferme usine ou une banque internationale. En décembre,
      à Paris, il pourrait se manifester sous la forme d'hôtels des lobbyistes des
      énergies fossiles, d'événements d'entreprises privées qui présentent leurs fausses
      solutions et leur greenwasing toujours aussi toxique. C'est votre mission de
      surveiller et de détecter ses mouvements, d'éclairer les zones où il apparaît
      et de remplir le terrain de jeu d'aventures potentielles.</p>\r\n<h3><span style=\"background-color:
      transparent;\">La catastrophe climatique n'est pas une blague. Pourquoi jouer
      à des jeux ?</span>\r\n</h3>\r\n<p>Les rapports scientifiques nous informent
      que le chaos climatique pourrait causer la mort de <a href=\"http://www.reuters.com/article/2012/09/25/climate-inaction-idINDEE88O0HH20120925\"
      title=\"http://www.reuters.com/article/2012/09/25/climate-inaction-idINDEE88O0HH20120925\"
      target=\"_blank\">100 millions</a> de personnes dans les 18 prochaines années.
      La seule manière d'échapper à cette trajectoire est de construire un large mouvement
      radical pour la justice climatique qui organise des actions de désobéissance
      afin de laisser les réserves d'énergies fossiles là où elles se trouvent actuellement,
      c'est à dire dans le sol. Les images de catastrophes et les visions apocalyptiques
      ne semblent pas motiver les gens et ont tendance à mener à des politiques autoritaires.
      Nous avons besoin de nouvelles formes d'actions et d'organisation qui rendent
      la désobéissance irrésistible, efficace et joyeuse. En utilisant le jeu, les
      Climate Games ont l'ambition d'être plus accessibles que les statistiques tragiques
      et déprimantes, ou que les slogans autour de l'extinction de l'humanité. Paris
      a une longue tradition de fusionner le jeu et l'action politique. Les situationistes,
      un groupe d'art-activisme dont les idées ont influencé des décénnies de résistance
      créative (de mai 68 à Banksy, en passant par le Punk et Reclaim the Streets)
      avaient déjà compris que le meilleur outil politique est le jeu radical et que
      la meilleure tactique consistait à mettre l'ennemi en position de difficulté:
      « <a href=\"http://debordiana.chez.com/francais/is1.htm#contribution\" title=\"http://debordiana.chez.com/francais/is1.htm#contribution\"
      target=\"_blank\">le jeu,..., doit envahir la vie entière</a>&#160;», écrivaient-ils.</p>"
