    - "<p>The COP21 Climate Games are over, long live the Climate Games! After over
      a year of work by dedicated artists, activists, coders, developers, gamers,
      designers, writers, translators, performers, money launderers and many more,
      the Climate Games managed to live up to its claim: the world’s largest Disobedient
      Action Adventure Game.</p>\r\n<p>Over 14 days (29th December – 12th December
      2015) whilst the the UN summit played with words 214 actions by 124 teams took
      place from Portugal to Paris, New York to Melbourne, Brittany to Switzerland.
      The Games demonstrated how disobedience is the mother of creativity within the
      Climate Justice movements. Check out the <a href=\"/en/awards\" title=\"/en/awards\">Awards
      pages</a>&#160;to see some of the great actions and the <a href=\"https://www.youtube.com/watch?v=jfFptD765SI\"
      title=\"https://www.youtube.com/watch?v=jfFptD765SI\" target=\"_blank\">wrap
      up video</a>.</p>\r\n<p>If you are interested in organizing your very own Climate
      Games and want advice get in touch with us via email (<a href=\"mailto:%69%6e%66%6f%40%63%6c%69%6d%61%74%65%67%61%6d%65%73%2e%6e%65%74?subject=Advise
      on our own games\" title=\"info@climategames.net\">info@climategames.net</a>)
      There are already several other games planned, keep your eyes, ears, tendrils
      and paws to the ground and <a href=\"https://lists.riseup.net/www/subscribe/climategamescop21-newsletter\"
      title=\"https://lists.riseup.net/www/subscribe/climategamescop21-newsletter\"
      target=\"_blank\">sign up to our email</a> if you want climate game related
      news and maybe see you in action during Break Free from Fossil Fuels (<a href=\"http://breakfree2016.org/\"
      title=\"http://breakfree2016.org/\" target=\"_blank\">http://breakfree2016.org/</a>)&#160;this
      May.</p>"
