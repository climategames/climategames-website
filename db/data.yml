    - "<h1>Opening Round - 30 November 2015</h1>\r\n<p>The big march from A to B is
      over, the leaders of the world have flown into Paris and the COP spectacle begins.
      The world’s governments have been talking for 20 years; if you add up all the
      hours of negotiations it comes to one whole year of bla bla…The result: 63%
      increase in CO2 emissions and more misery for those affected right now from
      the wrecked climate. Meanwhile around the COP circus there are a myriad of sideshows,
      from multinationals to museums, spinning messages that assure us: Keep consuming,
      keep polluting, no need to change our behavior, just business-as-usual with
      a nice, lustrous greenwash tint.</p>\r\n<p>And so we open the Climate Games
      with the theme: GREENWASHING – the magical PR sleight of hand that transforms
      “ecology” into a tool for perpetuating the status quo (and making more money).
      GREENWASHING is low cost <a href=\"http://www.theguardian.com/environment/blog/2009/jul/23/easyjet-climate-change-claims\"
      title=\"http://www.theguardian.com/environment/blog/2009/jul/23/easyjet-climate-change-claims\"
      target=\"_blank\">EASYJET</a> claiming that to fly is better for the environment
      than driving a hybrid car, it’s <a href=\"http://www.independent.co.uk/news/business/analysis-and-features/volkswagen-emissions-scandal-forty-years-of-greenwashing-the-well-travelled-road-taken-by-vw-10516209.html\"
      title=\"http://www.independent.co.uk/news/business/analysis-and-features/volkswagen-emissions-scandal-forty-years-of-greenwashing-the-well-travelled-road-taken-by-vw-10516209.html\"
      target=\"_blank\">VW</a> lying about its diesel engines, it’s BP’s shiny green
      rebranding as “<a href=\"http://www.prwatch.org/news/2010/05/9038/bps-beyond-petroleum-campaign-losing-its-sheen\"
      title=\"http://www.prwatch.org/news/2010/05/9038/bps-beyond-petroleum-campaign-losing-its-sheen\"
      target=\"_blank\">Beyond Petroleum</a>” ten years before causing the largest
      marine oil spill in history; and it’s the grotesque concept of “<a href=\"http://www.theguardian.com/environment/2009/feb/26/greenwash-clean-coal\"
      title=\"http://www.theguardian.com/environment/2009/feb/26/greenwash-clean-coal\"
      target=\"_blank\">clean coal</a>.\"</p>\r\n<p>Your team’s job is to swarm across
      Paris (and the world) scouring your habitat for all signs of putrid greenwash
      clogging the boulevards of the cities and highways of our minds. The Mesh’s
      triumph over the COP and conquest of the earth has to be stopped. Think subvertising,
      culture jamming that jars the senses, cheeky adventures of all kinds. Remember
      psychic pollution and capitalism come in many shades of green—it’s up to teams
      to get them all!</p>\r\n<p>Greenwashers are at the core of the UN summit too.
      Due to so called “austerity” cuts, the French government has chosen a handful
      of climate criminals to sponsor the talks. <a href=\"http://corporateeurope.org/pressreleases/2015/05/cop21-sponsors-are-not-so-climate-friendly\"
      title=\"http://corporateeurope.org/pressreleases/2015/05/cop21-sponsors-are-not-so-climate-friendly\"
      target=\"_blank\">Generous sponsors</a> include: Car manufacturers RENAULT/NISSAN;
      airline AIR FRANCE which blocked an EU carbon tax on aviation; BNP bank, notorious
      tax evaders and funders of new mega coal projects; ENGIE which is building coal-fired
      power stations in South Africa; Suez Environment, lobbyists for fracking; and
      EDF which promotes nuclear power everywhere and which infamously tried to <a
      href=\"http://www.theguardian.com/environment/2013/mar/13/edf-lawsuit-environmental-activists-backlash\"
      title=\"http://www.theguardian.com/environment/2013/mar/13/edf-lawsuit-environmental-activists-backlash\"
      target=\"_blank\">sue 21 climate activists</a> who occupied its new gas power
      station in Nottinghamshire in the UK for a week.</p>\r\n<p>But the biggest greenwash
      event of them all will be <a href=\"http://corporateeurope.org/sites/default/files/false_solution_final.pdf\"
      title=\"http://corporateeurope.org/sites/default/files/false_solution_final.pdf\"
      target=\"_blank\">Solutions COP21</a> in Paris’s Grand Palais. Corporations
      that promote fracking, carbon capture and storage, biofuels, off-setting, carbon
      markets, genetically modified organisms and other false solutions will be displaying
      their wares to 50,000 members of the public. The best accompaniment to greenwashing
      is always artwashing and at Solutions COP21 <a href=\"http://www.artcop21.com/events/antarctica-world-passport-delivery-bureau/\"
      title=\"http://www.artcop21.com/events/antarctica-world-passport-delivery-bureau/\"
      target=\"_blank\">a host of artists</a> will help these companies hide their
      toxic activities with the mask of radical contemporary ecological art!</p>\r\n<p>Unfortunately,
      Solutions COP21 will not be able to be an adventure playground for the opening
      round of the Games, because its doors only open to the public on the 4th of
      December. But rumours abound that teams are preparing some surprises for the
      peddlers of false solutions there…</p>"
