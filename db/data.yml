    - 2016-01-29 17:26:19.000000000 Z
    - "<p><span style=\"background-color: transparent;\">Les Climate Games COP21 sont
      terminés, vive les Climate Games !Après un an de travail de la part d’artistes,
      activistes, codeurs, développeurs, gamers, designers, scribes, traducteurs-rices,
      performers, blanchisseurs-euses d’argent et bien d’autres, les Climate Games
      ont réussi à tenir leur promesse : être le plus grand Jeu d’Action Aventure
      Désobéissant du Monde !</span>\r\n</p>\r\n<p>Pendant 14 jours, tandis que l’ONU
      jouait avec les mots, 214 actions par 124 équipes ont pris place du Portugal
      à Paris, de New York à Melbourne, de la Bretagne à la Suisse… Les Climate Games
      ont montré que la désobéissance est source de créativité dans les mouvements
      pour la Justice Climatique. Visitez <a href=\"/fr/remise-des-prix\" title=\"REMISE
      DES PRIX\">la page des prix</a>&#160;et notre petite <a href=\"https://www.youtube.com/watch?v=cZhXALcG-Ow\"
      title=\"https://www.youtube.com/watch?v=cZhXALcG-Ow\" target=\"_blank\">video
      recap</a> pour voir les belles actions.</p>\r\n<p>Quiconque aimerait organiser
      des Climate Games peut nous <a href=\"mailto:%69%6e%66%6f%40%63%6c%69%6d%61%74%65%67%61%6d%65%73%2e%6e%65%74?subject=Des
      conseils\" title=\"info@climategames.net\">contacter par mail</a>&#160;pour
      nous demander des conseils. Il y a déjà d’autres Climate Games dans les tuyaux,
      donc gardez vos yeux, oreilles et narines ouvert-e-s et <a href=\"https://lists.riseup.net/www/subscribe/climategamescop21-newsletter\"
      title=\"https://lists.riseup.net/www/subscribe/climategamescop21-newsletter\"
      target=\"_blank\">inscrivez vous à notre newsletter</a> si vous voulez des nouvelles…
      En espérant vous revoir au coeur de l’action pendant Libérons nous des énergies
      fossiles (<a href=\"http://fr.breakfree2016.org/\" title=\"http://fr.breakfree2016.org/\"
      target=\"_blank\">http://fr.breakfree2016.org/</a>) en mai.</p>"

