    - "<h1>30 novembre 2015</h1>\r\n<p>La grande marche du point A au point B est
      terminée, les dirigeants de ce monde sont arrivés à Paris et le spectacle COP
      peut commencer. Cela fait 20 ans que les gouvernements du monde entier débattent,&#160;et
      si vous cumulez toutes les heures de négociation que cela implique, vous obtenez
      une année entière de blablabla… Et, comme résultat, une augmentation de 63%
      des émissions de CO2 et davantage de détresse pour les personnes affectées en
      ce moment-même par un climat à la dérive. Pendant ce temps-là, une myriade d’acolytes
      (des multinationales aux musées) papillonne autour du cirque COP, en nous envoyant
      des messages en boucle pour nous encourager à continuer. N’arrêtez pas de consommer,
      de polluer, ne changez rien à vos comportements, les affaires continuent avec
      une belle note pseudo-écolo pour rassurer tout le monde. </p>\r\n<p>C’est pourquoi
      nous débutons les Climate Games sur le thème du GREENWASHING, le tour de passe-passe
      magique des Relations Publiques qui transforment l’&#160;«&#160; écologie&#160;»
      en instrument perpétuant le statu quo (tout en gagnant toujours plus d’argent).
      Le GREENWASHING, c’est, par exemple, la compagnie aérienne bon marché Easyjet,
      qui prétend que voler est plus respectueux de l’environnement que de conduire
      une voiture hybride, c’est aussi <a target=\"_blank\" title=\"http://www.lemonde.fr/economie/article/2015/09/24/moteurs-truques-volkswagen-seat-dans-la-tourmente-en-espagne-enquete-du-mexique_4770013_3234.html\"
      href=\"http://www.lemonde.fr/economie/article/2015/09/24/moteurs-truques-volkswagen-seat-dans-la-tourmente-en-espagne-enquete-du-mexique_4770013_3234.html\">Volkswagen</a>
      qui ment sur ses moteurs diesel, ou BP qui passe un vernis écologique sur sa
      marque avec le slogan <a target=\"_blank\" title=\"http://www.terraeco.net/BP-l-imposteur-numero-un,11972.html\"
      href=\"http://www.terraeco.net/BP-l-imposteur-numero-un,11972.html\">« Au delà
      du pétrole »</a> dix ans avant de provoquer la plus grande marée noire de l’histoire,
      sans oublier le concept grotesque de <a target=\"_blank\" title=\"http://www.courrierinternational.com/article/2011/11/25/l-addiction-au-charbon-nous-sera-fatale\"
      href=\"http://www.courrierinternational.com/article/2011/11/25/l-addiction-au-charbon-nous-sera-fatale\">«&#160;charbon
      propre&#160;»</a>.<br />Le travail de ton équipe consiste à déferler dans les
      rues du monde entier pour débusquer toutes les preuves de ce greenwashing nauséabond
      qui obstruent les boulevards des villes et polluent nos esprits.  La domination
      du Réseau sur la COP ainsi que sa conquête de la planète, doivent cesser. Envisage
      le détournement publicitaire, pense à un sabotage culturel qui pourrait secouer
      les sens, à toutes sortes d’aventures insolentes. Souviens-toi que la pollution
      mentale et le capitalisme se déclinent en une multitude de nuances de vert -
      c’est à nos équipes de les contrer! </p>\r\n<p>Les responsables de cette mascarade
      écologique sont aussi au cœur du débat des Nations Unies. En raison des soi-disant
      mesures d’&#160;«&#160;austérité&#160;», le gouvernement français a choisi une
      poignée de criminels climatiques pour parrainer les négociations.  Parmi ces
      <a target=\"_blank\" title=\"https://france.attac.org/actus-et-medias/salle-de-presse/article/non-les-sponsors-prives-de-la\"
      href=\"https://france.attac.org/actus-et-medias/salle-de-presse/article/non-les-sponsors-prives-de-la\">généreux
      sponsors</a> se trouvent les fabricants de voiture Renault/Nissan, la compagnie
      aérienne Air France qui s’est opposée à une taxe carbone sur l’aviation proposée
      par l’UE, la banque BNP connue pour ses fraudeurs fiscaux et bailleurs de fonds
      qui financent d’énormes projets charbon, Engie qui construit des centrales au
      charbon en Afrique du Sud, Suez Environnement, lobbyiste en faveur de la fracturation
      hydraulique, et EDF,  promoteur de l’énergie nucléaire dans le monde entier
      et qui, de manière tristement célèbre, a poursuivi en justice <a target=\"_blank\"
      title=\"http://rue89.nouvelobs.com/rue89-planete/2013/03/15/21-ecolos-anglais-humilient-edf-qui-voulait-les-saigner-240580\"
      href=\"http://rue89.nouvelobs.com/rue89-planete/2013/03/15/21-ecolos-anglais-humilient-edf-qui-voulait-les-saigner-240580\">21
      activistes</a> du climat qui avaient occupé pendant une semaine sa nouvelle
      centrale au gaz naturel de Nottinghamshire, au Royaume Uni.</p>\r\n<p>Mais la
      plus grosse mascarade écologique, les (fausses) solutions de la COP21, aura
      lieu au Grand Palais à Paris.  Les entreprises qui font la promotion de la fracturation
      hydraulique, du captage et du stockage du carbone, des biocarburants, des prélèvements,
      des marchés du carbone, des OGM, et d’autres fausses solutions, feront étale
      de leurs marchandises à un public de 50 000 personnes.  La meilleure façon d’accompagner
      la mascarade écologique a toujours été le camouflage artistique. Ainsi,  Solutions
      COP21 recevra toute une pléiade d’<a target=\"_blank\" title=\"http://www.artcop21.com/fr/events/3534/\"
      href=\"http://www.artcop21.com/fr/events/3534/\">artistes</a> qui, par le biais
      d’un prétendu art écologique radical contemporain, aidera les entreprises à
      masquer leurs activités toxiques&#160;!<br />Malheureusement, Solutions COP21
      ne sera pas un terrain d’aventure lors de ce tour préliminaire des Games car
      ses portes ne seront ouvertes au public qu’à partir du 4 décembre. Cependant,
      des rumeurs circulent que des équipes préparent déjà des surprises aux colporteurs
      de fausses solutions…</p>"
