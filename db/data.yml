    - "<p>We have been contacted by many asking how the attacks of Friday 13 November
      in Paris might affect the Climate Games and other forms of non violent civil
      disobedience in Paris.</p>\r\n<p>First of all, we want to clearly state our
      solidarity with all victims of all forms of terror. Machine guns and explosives
      hurt the same whether in Paris or Beirut, Ankara or Yola, Damascus or Kobane,
      Baghdad or elsewhere. The hurt feels the same whether it comes from the gun
      of a jihadist or a police officer, the missiles of a fighter plane or a drone.</p>\r\n<p>These
      attacks must not change the conversation but deepen it. We want to clearly state
      that our dedication for social and climate justice remains as strong as ever.
      We are convinced that the geopolitical and economic dynamics that underpin climate
      chaos are the same as those that feed terrorism. From the oil wars in Iraq to
      the droughts in Syria caused by ecological collapse, all feed the same inequalities
      that lead to cycles of violent conflict.</p>\r\n<p>We are writing this from
      a city under a state of emergency. The government has announced that the COP21
      negotiations will go on, but all public outdoor demonstrations across France,
      including the Global Climate March and the day of mass actions on December 12th,
      have been banned. We refuse this shadow of the future, we will not bend to the
      politics of fear that stifle liberties in the name of security. The biggest
      threat to security, to life in all its forms, is the system that drives the
      climate disaster. History is never made by those who ask permission.</p>\r\n<p>We
      believe that COP21 can not take place without the participation or mobilizations
      of civil society while governments and multinationals continue with business
      as usual. Only the Climate Justice movements with their disobedient bodies will
      be able to do the necessary work of keeping 80% of the fossil fuels in the ground.</p>\r\n<p>We
      are still and more than ever dedicated to forms of actions that aim to address
      the root causes of climate chaos in determined non-violent ways. Our playing
      field has been totally transformed in Paris, but everywhere else in the world
      we encourage people to continue with their plans and adventures. We call all
      teams in Paris to take into account the exceptional circumstances and to not
      put anyone in fear or danger.</p>\r\n<p>The decentralised creative nature of
      the Climate Games could become the alternative nonviolent response to this state
      of emergency. Like the mushrooms that emerge at dawn, the ants that scuttle
      across borders at night we will rise out of fear and shock, we will adapt and
      resist. We are not fighting for nature, we are nature defending itself.</p>\r\n<p>Looking
      forward to seeing you in Paris or in your own habitat.</p>\r\n<p>&#160;Love
      and courage from the Climate Games crew.</p>\r\n<p>Photo courtesy: <a title=\"https://lumenparis.wordpress.com/\"
      href=\"https://lumenparis.wordpress.com/\">Lumen-Paris Light Brigade</a>\r\n</p>"
