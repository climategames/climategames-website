    - "<p><strong>Quelques conseils pour concocter une aventure :</strong>\r\n<br
      />Une action efficace est une <a href=\"/fr/astuces/organiser-une-action-pas-a-pas\"
      title=\"Organiser une action pas à pas\">action bien préparée</a>. Explore les
      terrains de jeu des manifestations contre le Réseau, vois ceux qui t’inspirent
      pour concocter une aventure, lance-toi et n’hésite pas à ajouter des photos/vidéos
      des endroits qui puissent inciter d’autres joueurs à concocter les leurs. Si
      tu as besoin de conseils en matière de repérage tu peux consulter ce  <a target=\"_blank\"
      title=\"http://ruckus.org/downloads/Ruckus%20Scouting%20Manual.pdf\" href=\"http://ruckus.org/downloads/Ruckus%20Scouting%20Manual.pdf\">guide
      complet en anglais</a>  pour connaître le terrain du Réseau. <br />Si tu cherches
      de l’inspiration, découvre ces tactiques et principes pour mettre en place des
      actions invincibles et créatives en consultant la boîte à outils révolutionnaire
      <a target=\"_blank\" title=\"http://www.editionslesliensquiliberent.fr/livre-Joyeux_Bordel-9791020902603-1-1-0-1.html\"
      href=\"http://www.editionslesliensquiliberent.fr/livre-Joyeux_Bordel-9791020902603-1-1-0-1.html\">Joyeux
      Bordel!</a> \r\n\r\n</p>\r\n<p><strong>Conseils aux équipes</strong>&#160;:
      <br />Si votre équipe fonctionne bien et ressemble un peu à un banc de poissons
      qui se déplace de façon harmonieuse dans l’eau, vous aurez toutes les chances
      de réussir, et l’amitié que vous aurez tissée au fil de cette désobéissance
      civile durera probablement pour toujours. Pour recevoir des informations sur
      la façon de former des équipes géniales, vous pouvez lire (en anglais) les <a
      target=\"_blank\" title=\"http://www.seedsforchange.org.uk/affinitygroups\"
      href=\"http://www.seedsforchange.org.uk/affinitygroups\">supers conseils de
      Seeds For Change</a>.</p>\r\n<p>Tout comme un écosystème, la diversité des rôles
      est fondamentale pour former une équipe résiliente. Les rôles dans votre équipe
      peuvent être les suivants&#160;: <br /><strong>Binômes</strong> – En fait chacun
      doit avoir un binôme. Organise ton équipe en groupes de deux qui se protègent
      mutuellement  et constamment, et agissent toujours de façon unie (sauf s’ils-elles
      sont arrêté-e-s). Choisis quelqu’un qui souhaite s’investir dans les mêmes actions
      et qui ait la même condition physique que la tienne.  <br /><strong>Un œil d’aigle</strong>
      – Une personne qui repère le coin, qui sait lire les cartes et qui a une idée
      des itinéraires possibles à prendre. <br /><strong>Médias</strong> – Si tu mets
      en place une action pour attirer l’attention des médias, choisis une personne
      de ton groupe habilitée à parler aux médias et à agir en tant que porte-parole.
      <br /><strong>Transport</strong> – La plupart des actions impliquent des déplacements
      du point A au point B (en général là où est mise en place l’action).  Ça peut
      vouloir dire qu’il faudra utiliser les transports publics,  des vélos, des voitures,
      des minibus, des montgolfières selon la situation. Pour cela, il est recommandé
      de choisir une personne qui coordonne la logistique et que l’on ne peut pas
      arrêter. <br /><strong>Porte-parole dans les assemblées générales</strong> –
      Les actions  de masse s’organisent généralement dans de grandes assemblées qui
      utilisent la technique des comités porte-parole (spokes council) pour permettre
      au plus grand nombre de prendre des décisions de façon démocratique et efficace.
      \ Chaque équipe envoie son porte-parole à l’assemblée pour avoir un retour d’information.
      Ce doit être une personne qui aime participer à des grandes réunions, qui sait
      écouter et surtout prendre des notes efficacement&#160;! <br /><strong>Circulation</strong>
      – Puisque ton équipe est mobile, il faudra probablement désigner et habiliter
      des personnes pour arrêter les voitures aux carrefours et protéger les membres
      du groupe des voitures et des autres véhicules. <br /><strong>Lien avec l’équipe
      bleue</strong> – Une équipe peut vouloir désigner quelqu’un pour communiquer
      dans un premier temps avec l’équipe bleue (en cas d’intervention de celle-ci).
      Cette personne doit pouvoir désamorcer une situation difficile et aider l’équipe
      à prendre des décisions (même si elle n’est généralement pas habilitée à prendre
      des décisions au nom de l’équipe), et dans certains cas, elle peut même ralentir
      certaines interventions de l’équipe bleue en servant d’intermédiaire.    <br
      /><strong>Arrestation des membres</strong> – Cela dépend de votre action. Certaines
      actions peuvent impliquer qu’un certain nombre de personnes soient prêtes être
      arrêtées. Il est important de définir clairement quelles personnes de l’équipe
      investies dans le plan d’action sont prêtes à cela. <br /><strong>Observateur
      juridique</strong> – Une équipe juridique sera mise en place et on peut parfois
      désigner des témoins juridiques pour une action&#160;;  ce sont des personnes
      qui ne participent pas à l’action mais qui prennent des notes sur le comportement
      de l’équipe bleue et les éventuelles violations des droits des activistes. Avoir
      un observateur juridique dans son équipe peut être utile. <br /><strong>Lutin
      en action/Gardien de la bonne humeur</strong> – C’est quelqu’un qui se charge
      du bien-être général du groupe&#160;en apportant de l’eau, en faisant des massages,
      en chantant une chanson ou en préservant la bonne humeur de l’équipe. Ce rôle
      n’est pas indispensable mais il peut être très utile pendant une journée remplie
      d’actions et au moment où les personnes commencent à être fatiguées et deviennent
      irritables. <br /><strong>Aide médicale</strong> – Une équipe peut vouloir une
      personne qui sache donner les premiers soins médicaux sur le terrain et prendre
      en charge les incidents et problèmes de santé pendant toute l’aventure. <br
      /><strong>Soutien en prison</strong> – Encore une fois, il s’agit des équipes
      dont les membres sont susceptibles d’être arrêté-e-s. Cette personne a toutes
      les coordonnées des personnes en détention et elle se rendra à la prison pour
      parler à des avocats et collaborer avec eux, pour rester en contact avec ceux
      et celles qui ont été arrêté-e-s, etc. </p>\r\n<p><strong>Quelques conseils
      technologiques:</strong> <br />Les Climate Games comptent sur toi pour télécharger
      dans la carte tes aventures et ta créativité avant et pendant les Jeux. Notre
      équipe a fait de gros efforts pour préserver l’anonymat et la sécurité des données
      des participants, mais si tu ne veux pas que l’équipe bleue retrouve ta trace,
      voici quelques conseils :</p>\r\n<p>Au moment de naviguer dans le site Internet
      de Climate Games, fais-le en utilisant <a target=\"_blank\" title=\"https://www.torproject.org/\"
      href=\"https://www.torproject.org/\">Tor</a>, qui ne divulguera pas ton identité.
      C’est moins important si tu n’es pas chez toi et si tu te connectes d’un cyber
      café par exemple.</p>\r\n<p>Tu peux aussi acheter une carte de données SIM prépayée
      pour moins de 10€. En utilisant une nouvelle carte SIM pendant les Climates
      Games, il y a peu de chance qu’ils retrouvent ton numéro de portable associé
      à ton identité. Fais attention au moment d’utiliser une nouvelle carte SIM dans
      ton smartphone car ton portable peut encore contenir des informations privées
      telles que tes contacts, tes numéros de téléphone, tes messages, ton WhatsApp
      et aussi ta connexion à ton Facebook perso. C’est encore mieux si tu peux utiliser
      un smartphone sans données pour archiver tes données, pour te connecter à Internet
      et filmer.</p>\r\n<p>Il est évident que nous n’excluons personne, ni ceux qui
      n’ont pas de smartphone ni ceux qui ne veulent pas l’utiliser pendant les Climate
      Games. Tout le monde peut participer aux Climate Games ! Voici quelques conseils
      pour eux :&#160;</p>\r\n<p>Utilise une caméra digitale standard et télécharge
      des photos/ vidéos/ rapports dans notre site web en te connectant à Internet
      ou envoie-les par courriel à report@climategames.net et on les mettra en ligne.
      N’oublie pas de mentionner le nom de ton équipe afin de cumuler des points supplémentaires
      quand les gens vont cliquer sur J’aime/Je partage/Je retweet tes photos. Il
      est préférable d’utiliser une nouvelle adresse e-mail pour ton équipe plutôt
      que d’utiliser la tienne.&#160;Vous pouvez aussi envoyer ces infos en appelant
      ou en envoyant un sms au +33684218348.</p>\r\n<p>Pour en savoir plus sur la
      manière de ne pas tomber dans les filets de ceux qui surveillent au nom du Réseau,
      consulte <a target=\"_blank\" title=\"https://guide.boum.org/\" href=\"https://guide.boum.org/\">ce
      guide détaillé</a>. </p>"
