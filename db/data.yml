    - "<h3><span style=\"font-weight: normal;\">Qui sommes nous? </span>\r\n</h3>\r\n<p>Les
      Climate Games sont un cadre d'action trans-media qui a été développé à Amsterdam
      pendant l'été 2014 patr GroenFront! Deux éditions des Climate Games ont pris
      place dans le port d'Amsterdam (en 2014 et 2015) et plus de 200 activistes ont
      participé à diverses actions de désobéissance civile créatives. Lors de la COP21
      à Paris, le concept est développé et élargi pour des actions de masse qui sont
      déjà prévues par les mouvements sociaux contre la domination des Nations Unies
      par les multinationales. <br />Pour développer ce concept, le collectif d'artistes
      activistes <a target=\"_blank\" title=\"https://labofii.wordpress.com/\" href=\"https://labofii.wordpress.com/\">Le
      Laboratoire d'Imagination Insurrectionnelle</a> a facilité une série de hackathons,
      qui ont réuni des artistes, des activistes, des développeurs, des performers,
      et des gamers, et ont pris place dans des festivals culturels au théâtre du
